name: Ciclo Evolutivo
on:
  schedule:
    - cron: '0 */3 * * *'  
  workflow_dispatch: 

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js (per script JS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios 

      - name: Esegui evoluzione
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node evolve.js  

      - name: Commit e push cambiamenti
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Evoluzione autonoma: [descrizione generata dall'AI]"
