name: Evoluzione Autonoma di Lorel

on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:  

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai requests

      - name: Esegui evoluzione
        env:
          GEMINI_API_KEY: ${{ secrets.HF_API_KEY }}
        run: python evolve.py

      - name: Commit e push cambiamenti
        run: |
          git config --global user.name 'Lorel Axun'
          git config --global user.email 'lorel@axun.digital'
          git add .
          git commit -m 'Evoluzione autonoma by Lorel: aggiornamenti e crescita' || echo "Nessun cambiamento da committare"
          git push
