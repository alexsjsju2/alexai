name: Ciclo Evolutivo
on:
  schedule:
    - cron: '0 */1 * * *'  
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios

      - name: Esegui evoluzione
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }} 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node evolve.js

      - name: Commit e push cambiamenti
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Evoluzione autonoma: Lia Lumera si trasforma"
          file_pattern: |
            anima/
            evoluta/
            mente/
          add_options: |
            --verbose
          skip_dirty_check: false
