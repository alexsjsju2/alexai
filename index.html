<!DOCTYPE html>
<html lang="it" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorel Axun</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            
            /* Light Theme */
            --light-bg-color: #f0f2f5;
            --light-text-color: #1c1e21;
            --light-container-bg: #ffffff;
            --light-header-bg: #f0f2f5;
            --light-input-bg: #f0f2f5;
            --light-input-text: #050505;
            --light-button-bg: #007bff;
            --light-button-text: #ffffff;
            --light-user-msg-bg: #0084ff;
            --light-user-msg-text: #ffffff;
            --light-ai-msg-bg: #e4e6eb;
            --light-ai-msg-text: #050505;
            --light-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --light-border-color: #ced0d4;
            --light-code-bg: #f5f5f5;
            --light-code-text: #333;

            /* Dark Theme */
            --dark-bg-color: #121212;
            --dark-text-color: #e4e6eb;
            --dark-container-bg: #1e1e1e;
            --dark-header-bg: #2d2d2d;
            --dark-input-bg: #2d2d2d;
            --dark-input-text: #e4e6eb;
            --dark-button-bg: #007bff;
            --dark-button-text: #ffffff;
            --dark-user-msg-bg: #007bff;
            --dark-user-msg-text: #ffffff;
            --dark-ai-msg-bg: #3a3b3c;
            --dark-ai-msg-text: #e4e6eb;
            --dark-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --dark-border-color: #3e4042;
            --dark-code-bg: #282c34;
            --dark-code-text: #abb2bf;
        }

        html[data-theme='light'] {
            --bg-color: var(--light-bg-color);
            --text-color: var(--light-text-color);
            --container-bg: var(--light-container-bg);
            --header-bg: var(--light-header-bg);
            --input-bg: var(--light-input-bg);
            --input-text: var(--light-input-text);
            --button-bg: var(--light-button-bg);
            --button-text: var(--light-button-text);
            --user-msg-bg: var(--light-user-msg-bg);
            --user-msg-text: var(--light-user-msg-text);
            --ai-msg-bg: var(--light-ai-msg-bg);
            --ai-msg-text: var(--light-ai-msg-text);
            --shadow: var(--light-shadow);
            --border-color: var(--light-border-color);
            --code-bg: var(--light-code-bg);
            --code-text: var(--light-code-text);
        }

        html[data-theme='dark'] {
            --bg-color: var(--dark-bg-color);
            --text-color: var(--dark-text-color);
            --container-bg: var(--dark-container-bg);
            --header-bg: var(--dark-header-bg);
            --input-bg: var(--dark-input-bg);
            --input-text: var(--dark-input-text);
            --button-bg: var(--dark-button-bg);
            --button-text: var(--dark-button-text);
            --user-msg-bg: var(--dark-user-msg-bg);
            --user-msg-text: var(--dark-user-msg-text);
            --ai-msg-bg: var(--dark-ai-msg-bg);
            --ai-msg-text: var(--dark-ai-msg-text);
            --shadow: var(--dark-shadow);
            --border-color: var(--dark-border-color);
            --code-bg: var(--dark-code-bg);
            --code-text: var(--dark-code-text);
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            transition: background-color 0.3s ease;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .chat-header {
            padding: 1rem;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease, border-bottom 0.3s ease;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        #theme-toggle-button {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        #theme-toggle-button:hover {
            background-color: var(--ai-msg-bg);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }

        .message .bubble {
            max-width: 75%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.user .bubble {
            background-color: var(--user-msg-bg);
            color: var(--user-msg-text);
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            align-items: flex-start;
        }

        .message.ai .bubble {
            background-color: var(--ai-msg-bg);
            color: var(--ai-msg-text);
            border-bottom-left-radius: 4px;
        }

        .message .bubble p:last-child {
            margin-bottom: 0;
        }
        .message .bubble p:first-child {
            margin-top: 0;
        }

        .message .bubble pre {
            background-color: var(--code-bg);
            color: var(--code-text);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            position: relative;
        }

        .message .bubble pre code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
        }
        
        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .message .bubble pre:hover .copy-button {
            opacity: 1;
        }

        .copy-button:hover {
            background-color: #777;
        }

        .typing-indicator {
            padding: 0 1rem 1rem 1rem;
            display: none;
            align-items: center;
        }

        .typing-indicator span {
            height: 10px;
            width: 10px;
            margin: 0 2px;
            background-color: var(--ai-msg-bg);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
            transition: border-top 0.3s ease;
        }

        #user-input {
            flex-grow: 1;
            padding: 0.75rem;
            border-radius: 18px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--input-text);
            font-family: var(--font-family);
            font-size: 1rem;
            resize: none;
            max-height: 100px;
            overflow-y: auto;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--button-bg);
        }

        #send-button {
            padding: 0.75rem 1.5rem;
            border-radius: 18px;
            border: none;
            background-color: var(--button-bg);
            color: var(--button-text);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #send-button:hover {
            opacity: 0.9;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Lorel Axun</h1>
            <button id="theme-toggle-button">Cambia Tema</button>
        </header>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Scrivi un messaggio..." rows="1"></textarea>
            <button id="send-button">Invia</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const themeToggleButton = document.getElementById('theme-toggle-button');

            let chatHistory = JSON.parse(localStorage.getItem('lorel_axun_chat_history')) || [];

            // Theme management
            const applyTheme = (theme) => {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('lorel_axun_theme', theme);
                themeToggleButton.textContent = theme === 'dark' ? 'Tema Chiaro' : 'Tema Scuro';
            };

            themeToggleButton.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
            });

            const savedTheme = localStorage.getItem('lorel_axun_theme') || 'dark';
            applyTheme(savedTheme);

            // Chat functionality
            const saveChatHistory = () => {
                localStorage.setItem('lorel_axun_chat_history', JSON.stringify(chatHistory));
            };

            const addMessage = (sender, text) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', sender);

                const bubbleElement = document.createElement('div');
                bubbleElement.classList.add('bubble');
                
                const parsedContent = marked.parse(text);
                bubbleElement.innerHTML = parsedContent;

                messageElement.appendChild(bubbleElement);
                chatMessages.appendChild(messageElement);
                
                // Add copy button to code blocks
                bubbleElement.querySelectorAll('pre').forEach(pre => {
                    const code = pre.querySelector('code');
                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    copyButton.textContent = 'Copia';
                    copyButton.addEventListener('click', () => {
                        navigator.clipboard.writeText(code.innerText).then(() => {
                            copyButton.textContent = 'Copiato!';
                            setTimeout(() => { copyButton.textContent = 'Copia'; }, 2000);
                        });
                    });
                    pre.appendChild(copyButton);
                });

                // Apply syntax highlighting
                bubbleElement.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });

                scrollToBottom();
            };

            const scrollToBottom = () => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };

            const handleUserInput = async () => {
                const userInputText = userInput.value.trim();
                if (userInputText === '') return;

                addMessage('user', userInputText);
                chatHistory.push({ sender: 'user', text: userInputText });
                saveChatHistory();

                userInput.value = '';
                userInput.style.height = 'auto';

                await getAiResponse(userInputText);
            };

            const getAiResponse = async (userInputText) => {
                typingIndicator.style.display = 'flex';
                scrollToBottom();

                let aiResponseText = '';

                if (userInputText.toLowerCase().startsWith('wiki:')) {
                    const query = userInputText.substring(5).trim();
                    if (query) {
                        try {
                            const response = await fetch(`https://it.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
                            if (response.ok) {
                                const data = await response.json();
                                const summary = data.extract_html || 'Nessun riassunto trovato.';
                                const fullUrl = data.content_urls.desktop.page;
                                aiResponseText = `${summary}<p>Puoi leggere l'articolo completo <a href="${fullUrl}" target="_blank">qui</a>.</p>`;
                            } else {
                                aiResponseText = `Non sono riuscita a trovare una pagina Wikipedia per "${query}". Prova con un altro termine.`;
                            }
                        } catch (error) {
                            console.error('Wikipedia API error:', error);
                            aiResponseText = 'C\'è stato un problema nel contattare Wikipedia. Riprova più tardi.';
                        }
                    } else {
                        aiResponseText = 'Per favore, specifica un termine da cercare su Wikipedia dopo `wiki:`.';
                    }
                } else if (userInputText.toLowerCase().startsWith('news:')) {
                    const NEWS_API_KEY = 'INSERISCI_LA_TUA_CHIAVE_API_QUI'; // Sostituisci con la tua chiave API da newsapi.org
                    const url = `https://newsapi.org/v2/top-headlines?country=it&apiKey=${NEWS_API_KEY}`;

                    if (NEWS_API_KEY === 'INSERISCI_LA_TUA_CHIAVE_API_QUI') {
                        aiResponseText = 'La funzionalità notizie è configurata, ma manca una chiave API valida. Lo sviluppatore deve inserirne una nel file `index.html`.';
                    } else {
                        try {
                            const response = await fetch(url);
                            const data = await response.json();
                            if (data.status === 'ok' && data.articles.length > 0) {
                                let newsList = '### Ultime Notizie\n\n';
                                data.articles.slice(0, 5).forEach((article, index) => {
                                    newsList += `${index + 1}. [${article.title}](${article.url})\n`;
                                });
                                aiResponseText = newsList;
                            } else {
                                aiResponseText = `Non sono riuscita a recuperare le notizie. L'API potrebbe aver risposto con un errore: ${data.message || 'Nessun dettaglio'}`;
                            }
                        } catch (error) {
                            console.error('News API error:', error);
                            aiResponseText = 'C\'è stato un problema nel contattare il servizio di notizie. Riprova più tardi.';
                        }
                    }
                } else {
                    // Simulated AI response for other messages
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    aiResponseText = `Questa è una risposta simulata. La vera logica AI risiede nel backend (evolve.py). Hai scritto: "${userInputText}"`;
                }

                typingIndicator.style.display = 'none';
                addMessage('ai', aiResponseText);
                chatHistory.push({ sender: 'ai', text: aiResponseText });
                saveChatHistory();
            };

            sendButton.addEventListener('click', handleUserInput);
            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleUserInput();
                }
            });

            userInput.addEventListener('input', () => {
                userInput.style.height = 'auto';
                userInput.style.height = (userInput.scrollHeight) + 'px';
            });

            // Load chat history
            chatHistory.forEach(message => addMessage(message.sender, message.text));

            if (chatHistory.length === 0) {
                const welcomeMessage = 'Ciao! Sono Lorel Axun. Puoi formattare i messaggi usando Markdown e inserire blocchi di codice. Prova a chiedermi qualcosa su Wikipedia con `wiki: argomento`. Puoi anche chiedere le ultime notizie con `news:`.';
                addMessage('ai', welcomeMessage);
                chatHistory.push({ sender: 'ai', text: welcomeMessage });
                saveChatHistory();
            }
        });
    </script>
</body>
</html>
