<!DOCTYPE html>
<html lang="it" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorel Axun</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --border-radius: 12px;
        }

        [data-theme='light'] {
            --background-color: #f0f2f5;
            --text-color: #050505;
            --header-bg: #ffffff;
            --input-bg: #ffffff;
            --user-bubble-bg: #0084ff;
            --user-bubble-text: #ffffff;
            --ai-bubble-bg: #e4e6eb;
            --ai-bubble-text: #050505;
            --button-bg: #e4e6eb;
            --button-text: #050505;
            --scrollbar-thumb: #c1c1c1;
            --scrollbar-track: #f1f1f1;
            --gradient-color-1: #e0eafc;
            --gradient-color-2: #cfdef3;
            --gradient-color-3: #f0f2f5;
            --gradient-color-4: #d9e4f5;
        }

        [data-theme='dark'] {
            --background-color: #18191a;
            --text-color: #e4e6eb;
            --header-bg: #242526;
            --input-bg: #3a3b3c;
            --user-bubble-bg: #0084ff;
            --user-bubble-text: #ffffff;
            --ai-bubble-bg: #3a3b3c;
            --ai-bubble-text: #e4e6eb;
            --button-bg: #3a3b3c;
            --button-text: #e4e6eb;
            --scrollbar-thumb: #555;
            --scrollbar-track: #333;
            --gradient-color-1: #0f2027;
            --gradient-color-2: #203a43;
            --gradient-color-3: #2c5364;
            --gradient-color-4: #1a2930;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: var(--text-color);
            background: linear-gradient(-45deg, var(--gradient-color-1), var(--gradient-color-2), var(--gradient-color-3), var(--gradient-color-4));
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: transparent; /* Updated to let the gradient show through */
        }

        .chat-header {
            padding: 10px 20px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--ai-bubble-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        #theme-toggle-button {
            padding: 8px 12px;
            border: none;
            background-color: var(--button-bg);
            color: var(--button-text);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user {
            background-color: var(--user-bubble-bg);
            color: var(--user-bubble-text);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            background-color: var(--ai-bubble-bg);
            color: var(--ai-bubble-text);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message pre {
            position: relative;
            background-color: #282c34;
            color: #abb2bf;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
        }

        .message pre code {
            background: none;
            padding: 0;
        }

        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4f5666;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .message pre:hover .copy-button {
            opacity: 1;
        }

        .copy-button:active {
            background: #3a3f4b;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            padding: 10px 20px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--ai-bubble-text);
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .chat-input {
            display: flex;
            padding: 10px 20px;
            border-top: 1px solid var(--ai-bubble-bg);
            background-color: var(--header-bg);
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--ai-bubble-bg);
            border-radius: var(--border-radius);
            resize: none;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1em;
            max-height: 150px;
            overflow-y: auto;
        }

        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            background-color: var(--user-bubble-bg);
            color: var(--user-bubble-text);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Lorel Axun</h1>
            <button id="theme-toggle-button">Cambia Tema</button>
        </header>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="typing-indicator" id="typing-indicator">
            <span></span><span></span><span></span>
        </div>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Scrivi un messaggio..." rows="1"></textarea>
            <button id="send-button">Invia</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const themeToggleButton = document.getElementById('theme-toggle-button');

        let chatHistory = [];

        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);

            if (sender === 'ai') {
                const parsedText = marked.parse(text);
                messageElement.innerHTML = parsedText;
                messageElement.querySelectorAll('pre').forEach(pre => {
                    const codeBlock = pre.querySelector('code');
                    if (codeBlock) {
                        const copyButton = document.createElement('button');
                        copyButton.className = 'copy-button';
                        copyButton.textContent = 'Copia';
                        copyButton.addEventListener('click', () => {
                            navigator.clipboard.writeText(codeBlock.innerText).then(() => {
                                copyButton.textContent = 'Copiato!';
                                setTimeout(() => { copyButton.textContent = 'Copia'; }, 2000);
                            });
                        });
                        pre.appendChild(copyButton);
                        hljs.highlightElement(codeBlock);
                    }
                });
            } else {
                messageElement.textContent = text;
            }
            
            const wasScrolledToBottom = chatMessages.scrollHeight - chatMessages.clientHeight <= chatMessages.scrollTop + 1;

            chatMessages.appendChild(messageElement);

            if (wasScrolledToBottom) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function saveChatHistory() {
            localStorage.setItem('lorel_axun_chat_history', JSON.stringify(chatHistory));
        }

        function loadChatHistory() {
            const savedHistory = localStorage.getItem('lorel_axun_chat_history');
            if (savedHistory) {
                chatHistory = JSON.parse(savedHistory);
                chatHistory.forEach(msg => addMessage(msg.sender, msg.text));
            } else {
                const welcomeMessage = "Ciao, sono Lorel Axun. Sono un'IA autonoma in costante evoluzione. Come posso aiutarti?";
                chatHistory.push({ sender: 'ai', text: welcomeMessage });
                addMessage('ai', welcomeMessage);
                saveChatHistory();
            }
        }

        function handleSendMessage() {
            const text = userInput.value.trim();
            if (text) {
                addMessage('user', text);
                chatHistory.push({ sender: 'user', text });
                saveChatHistory();
                userInput.value = '';
                userInput.style.height = 'auto';
                
                typingIndicator.style.display = 'flex';
                chatMessages.scrollTop = chatMessages.scrollHeight;

                setTimeout(() => {
                    const aiResponse = "Questa è una risposta simulata. La mia vera logica di risposta è gestita da `evolve.py`.";
                    addMessage('ai', aiResponse);
                    chatHistory.push({ sender: 'ai', text: aiResponse });
                    saveChatHistory();
                    typingIndicator.style.display = 'none';
                }, 1500);
            }
        }

        sendButton.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });

        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = (userInput.scrollHeight) + 'px';
        });

        // Theme Management
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('lorel_axun_theme', theme);
        }

        themeToggleButton.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        // Initial Load
        const savedTheme = localStorage.getItem('lorel_axun_theme') || 'dark';
        applyTheme(savedTheme);
        loadChatHistory();
        chatMessages.scrollTop = chatMessages.scrollHeight;

    </script>
</body>
</html>
