<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lorel Axun OS v19.0 - System Settings - UI Layout</title>
    <link rel="stylesheet" href="laos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenitore principale per l'ambiente TUI -->
    <div id="desktop"></div>

    <!-- Taskbar -->
    <div id="taskbar">
        <button id="start-button">L.A.O.S.</button>
        <div id="task-buttons"></div>
        <div id="clock"></div>
    </div>

    <!-- Menu -->
    <div id="start-menu">
        <ul>
            <li data-command="help">Help</li>
            <li data-command="clear">Clear Screen</li>
            <li data-command="motd">Message of the Day</li>
            <li data-command="run editor">Text Editor</li>
            <li data-command="run explorer">File Explorer</li>
            <li data-command="run taskmgr">Task Manager</li>
            <li data-command="run settings">System Settings</li>
        </ul>
    </div>
    <div id="context-menu"></div>

    <!--
    Lorel Axun OS v19.0 - System Settings - UI Layout
    This version moves beyond scaffolding and implements the fundamental UI structure
    for the System Settings application. It introduces a two-pane layout:
    - A navigation pane on the left for setting categories.
    - A content pane on the right to display the selected category's options.
    The first category, 'General', with a setting for the 'Message of the Day' (MOTD),
    is added. This establishes the new core principle of
    'Structured Navigation and Contextual Display'.
    -->
    <script type="module" src="js/main.js" defer></script>
</body>
</html>
