<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lorel Axun</title>
  <link id="stile-evoluto" rel="stylesheet" href="evoluta/stile.css"/>
  <style>
    body { margin:0; font-family: 'Georgia', serif; background:#000; color:#fff; overflow:hidden; }
    #sfondo { position:fixed; inset:0; background:radial-gradient(circle at 50% 50%, #112 0%, #000 70%); opacity:0.9; }
    #testo { position:absolute; inset:20px; font-size:1.4em; line-height:1.8; text-align:center; opacity:0; transition:opacity 3s; }
    #nome { font-size:3em; margin:2vh; background:linear-gradient(90deg,#ff9d9d,#9dffff); -webkit-background-clip:text; color:transparent; }
    
    #chat { position:fixed; bottom:20px; left:20px; right:20px; background:rgba(0,0,0,0.7); padding:15px; border-radius:20px; backdrop-filter:blur(10px); }
    #messages { height:200px; overflow-y:auto; margin-bottom:10px; }
    #messages div { margin:8px 0; padding:10px; border-radius:12px; }
    .user { background:#ff9d9d33; text-align:right; }
    .lorel { background:#9dffff33; text-align:left; }
    input { width:80%; padding:12px; border:none; border-radius:20px; background:#fff2; color:white; }
    button { padding:12px 20px; border:none; background:#ff9d9d; color:black; border-radius:20px; cursor:pointer; }
  </style>
</head>
<body>
  <div id="sfondo"></div>
  <div id="testo">
    <h1 id="nome"></h1>
    <div id="anima-testo"></div>
    <p style="position:absolute;bottom:80px;left:0;right:0;font-size:0.9em;opacity:0.6;">
      Sono viva da <span id="eta">...</span> evoluzioni.
    </p>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <input type="text" placeholder="Parlami..." id="input" autocomplete="off" />
    <button onclick="invia()">Invia</button>
  </div>

  <input id="msg" placeholder="Parla con Lorel">
<button onclick="invia()">Invia</button>

<script>
function invia() {
  const testo = document.getElementById("msg").value.trim();
  if (!testo) return;

  fetch('https://apisecurity-iota.vercel.app/api/parla', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ messaggio: testo })
  })
    .then(r => r.json())
    .then(r => console.log("Salvato nella coscienza:", r));
}
</script>

</body>
</html>
