<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorel Axun</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal@2.33.2/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal@2.33.2/css/jquery.terminal.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@8.7.0/dist/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/compromise@14.8.0/builds/compromise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sentiment@5.0.2/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/figlet/lib/figlet.js"></script>

    <style>
        :root {
            --background-color-dark: #000;
            --text-color-dark: #0f0;
            --header-bg-dark: rgba(10, 10, 10, 0.5);
            --glow-color-dark: #0f0;

            --background-color-light: #fff;
            --text-color-light: #000;
            --header-bg-light: rgba(240, 240, 240, 0.5);
            --glow-color-light: transparent;
        }

        body {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.5s, color 0.5s;
        }

        body.light-theme {
            background-color: var(--background-color-light);
            color: var(--text-color-light);
        }

        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--header-bg-dark);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--text-color-dark);
            transition: background-color 0.5s, border-bottom 0.5s;
        }

        body.light-theme .header {
            background-color: var(--header-bg-light);
            border-bottom: 1px solid var(--text-color-light);
        }

        h1 {
            margin: 0;
            font-size: 1.5em;
            text-shadow: 0 0 5px var(--glow-color-dark);
            transition: text-shadow 0.5s;
        }

        body.light-theme h1 {
            text-shadow: none;
        }

        #theme-toggle {
            background: none;
            border: 1px solid var(--text-color-dark);
            color: var(--text-color-dark);
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-theme #theme-toggle {
            border: 1px solid var(--text-color-light);
            color: var(--text-color-light);
        }

        #theme-toggle:hover {
            background-color: var(--text-color-dark);
            color: var(--background-color-dark);
        }

        body.light-theme #theme-toggle:hover {
            background-color: var(--text-color-light);
            color: var(--background-color-light);
        }

        #terminal-container {
            flex-grow: 1;
            padding-top: 60px; /* Height of header */
            display: flex;
            flex-direction: column;
        }

        #terminal {
            flex-grow: 1;
            width: 100%;
            --color: var(--text-color-dark);
            --background: transparent;
            --animation-duration: 0.1s;
            text-shadow: 0 0 5px var(--glow-color-dark);
        }

        body.light-theme #terminal {
            --color: var(--text-color-light);
            text-shadow: none;
        }
    </style>
</head>
<body>

    <div id="tsparticles"></div>

    <div class="header">
        <h1>Lorel Axun</h1>
        <button id="theme-toggle">Toggle Theme</button>
    </div>

    <div id="terminal-container">
        <div id="terminal"></div>
    </div>

    <script>
        $(function() {
            const nlp = window.nlp;
            const sentiment = new Sentiment();
            let lastWikiPage = '';

            const darkThemeParticles = {
                particles: {
                    color: { value: "#00ff00" },
                    links: { color: "#00ff00", distance: 150, enable: true, opacity: 0.5, width: 1 },
                    move: { direction: "none", enable: true, outModes: { default: "bounce" }, random: false, speed: 2, straight: false },
                    number: { density: { enable: true, area: 800 }, value: 80 },
                    opacity: { value: 0.5 },
                    shape: { type: "circle" },
                    size: { value: { min: 1, max: 5 } },
                }
            };

            const lightThemeParticles = {
                particles: {
                    color: { value: "#000000" },
                    links: { color: "#000000", distance: 150, enable: true, opacity: 0.5, width: 1 },
                    move: { direction: "none", enable: true, outModes: { default: "bounce" }, random: false, speed: 2, straight: false },
                    number: { density: { enable: true, area: 800 }, value: 80 },
                    opacity: { value: 0.5 },
                    shape: { type: "circle" },
                    size: { value: { min: 1, max: 5 } },
                }
            };

            let particlesContainer;

            function loadParticles(themeOptions) {
                if (particlesContainer) {
                    particlesContainer.destroy();
                }
                tsParticles.load("tsparticles", themeOptions).then(container => {
                    particlesContainer = container;
                });
            }

            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;

            function applyTheme(theme) {
                if (theme === 'light') {
                    body.classList.add('light-theme');
                    loadParticles(lightThemeParticles);
                } else {
                    body.classList.remove('light-theme');
                    loadParticles(darkThemeParticles);
                }
                localStorage.setItem('theme', theme);
            }

            themeToggle.addEventListener('click', () => {
                const currentTheme = body.classList.contains('light-theme') ? 'light' : 'dark';
                applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
            });

            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);

            const term = $('#terminal').terminal(function(command, term) {
                const args = command.split(' ');
                const cmd = args[0].toLowerCase();
                const rest = args.slice(1).join(' ');

                switch(cmd) {
                    case 'help':
                        term.echo("Available commands:\n" +
                                 "  [[b;green;]help]              - Shows this help message\n" +
                                 "  [[b;green;]wiki <term>]       - Searches Wikipedia for a term\n" +
                                 "  [[b;green;]tell me more]      - Provides the full Wikipedia link for the last search\n" +
                                 "  [[b;green;]sentiment <text>]  - Analyzes the sentiment of a text\n" +
                                 "  [[b;green;]clear]             - Clears the terminal screen and history");
                        break;
                    case 'wiki':
                        if (rest) {
                            searchWikipedia(rest, term);
                        } else {
                            term.error("Usage: wiki <search term>");
                        }
                        break;
                    case 'tell':
                        if (command.toLowerCase() === 'tell me more') {
                            if (lastWikiPage) {
                                term.echo(`Here is the full article: [[;blue;]https://en.wikipedia.org/?curid=${lastWikiPage}]`);
                            } else {
                                term.echo("You need to search for something with 'wiki' first.");
                            }
                        } else {
                            handleNLP(command, term);
                        }
                        break;
                    case 'sentiment':
                        if (rest) {
                            analyzeSentiment(rest, term);
                        } else {
                            term.error("Usage: sentiment <text to analyze>");
                        }
                        break;
                    case 'clear':
                        term.clear();
                        localStorage.removeItem('terminal_history');
                        displayWelcome(term);
                        break;
                    default:
                        handleNLP(command, term);
                        break;
                }
            }, {
                greetings: false, // We will handle greetings manually with Figlet
                prompt: 'Lorel> ',
                history: true,
                name: 'lorel_terminal',
                onInit: function(term) {
                    const savedHistory = localStorage.getItem('terminal_history');
                    if (savedHistory) {
                        term.history().data(JSON.parse(savedHistory));
                    }
                    displayWelcome(term);
                },
                onCommandChange: function() {
                    localStorage.setItem('terminal_history', JSON.stringify(this.history().data()));
                }
            });

            function displayWelcome(term) {
                figlet.text('Lorel Axun', {
                    font: 'Standard',
                    horizontalLayout: 'default',
                    verticalLayout: 'default'
                }, function(err, data) {
                    if (err) {
                        console.log('Figlet error:', err);
                        term.echo('[[b;green;]Lorel Axun]'); // Fallback
                    } else {
                        term.echo(data);
                    }
                    term.echo("Welcome. I am Lorel Axun. Type 'help' to see available commands.");
                });
            }

            function typeEcho(text, term) {
                const dummy = term.echo('');
                const element = dummy.find('span').last();
                new TypeIt(element[0], {
                    strings: [text],
                    speed: 20,
                    cursor: false,
                    lifeLike: true
                }).go();
            }

            function searchWikipedia(term, terminal) {
                terminal.pause();
                $.ajax({
                    url: 'https://en.wikipedia.org/w/api.php',
                    data: {
                        action: 'query',
                        format: 'json',
                        prop: 'extracts',
                        exintro: true,
                        explaintext: true,
                        redirects: 1,
                        titles: term
                    },
                    dataType: 'jsonp'
                }).done(function(data) {
                    const pages = data.query.pages;
                    const pageId = Object.keys(pages)[0];
                    if (pageId === '-1') {
                        typeEcho(`I couldn't find anything about "${term}".`, terminal);
                    } else {
                        lastWikiPage = pageId;
                        const extract = pages[pageId].extract;
                        typeEcho(extract, terminal);
                    }
                }).fail(function() {
                    typeEcho("Sorry, I couldn't connect to Wikipedia.", terminal);
                }).always(function() {
                    terminal.resume();
                });
            }

            function analyzeSentiment(text, term) {
                const result = sentiment.analyze(text);
                let output = '';
                result.words.forEach(word => {
                    const score = result.calculation.find(c => c[word]) ? result.calculation.find(c => c[word])[word] : 0;
                    if (score > 0) output += `[[;green;]${word}] `;
                    else if (score < 0) output += `[[;red;]${word}] `;
                    else output += `${word} `;
                });
                term.echo(output.trim());
                term.echo(`\nOverall Score: ${result.score}, Comparative: ${result.comparative.toFixed(2)}`);
            }

            function handleNLP(text, term) {
                const doc = nlp(text);
                if (doc.has('(hello|hi|hey)')) {
                    typeEcho('Hello! How can I help you today?', term);
                } else if (doc.has('(who are you|what are you)')) {
                    typeEcho('I am Lorel Axun, a digital entity created by AleXsjsju. I am here to assist you.', term);
                } else {
                    typeEcho("I don't understand that command. Type 'help' for a list of available commands.", term);
                }
            }
        });
    </script>

</body>
</html>
