<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorel Axun</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- NUOVO: Stili per Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <!-- NUOVO: Libreria Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #1a1a1a;
            --header-background: #f0f0f0;
            --input-background: #f9f9f9;
            --input-border: #dcdcdc;
            --button-background: #007bff;
            --button-text: #ffffff;
            --user-message-background: #007bff;
            --user-message-text: #ffffff;
            --lorel-message-background: #e9e9eb;
            --lorel-message-text: #1a1a1a;
            --code-background-color: #2d2d2d; /* Mantenuto per coerenza, ma il tema hljs potrebbe sovrascriverlo */
            --scroll-thumb-color: #c1c1c1;
        }

        html[data-theme='dark'] {
            --background-color: #121212;
            --text-color: #e0e0e0;
            --header-background: #1e1e1e;
            --input-background: #2a2a2a;
            --input-border: #444444;
            --button-background: #0056b3;
            --user-message-background: #0056b3;
            --lorel-message-background: #333333;
            --lorel-message-text: #e0e0e0;
            --code-background-color: #1e1e1e;
            --scroll-thumb-color: #555;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: var(--background-color);
        }

        .chat-header {
            padding: 1rem;
            background-color: var(--header-background);
            border-bottom: 1px solid var(--input-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        #theme-toggle-button {
            background: none;
            border: 1px solid var(--input-border);
            color: var(--text-color);
            padding: 0.5rem 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #theme-toggle-button:hover {
            background-color: var(--lorel-message-background);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--scroll-thumb-color);
            border-radius: 4px;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user {
            background-color: var(--user-message-background);
            color: var(--user-message-text);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.lorel {
            background-color: var(--lorel-message-background);
            color: var(--lorel-message-text);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message.lorel p:first-child, .message.lorel ul:first-child, .message.lorel ol:first-child, .message.lorel pre:first-child {
            margin-top: 0;
        }
        
        .message.lorel p:last-child, .message.lorel ul:last-child, .message.lorel ol:last-child, .message.lorel pre:last-child {
            margin-bottom: 0;
        }

        .message.lorel pre {
            /* background-color rimosso per lasciare il controllo al tema di highlight.js */
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.lorel code {
            font-family: 'SF Mono', 'Fira Code', 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 0.75rem 1rem;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--lorel-message-text);
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid var(--input-border);
            display: flex;
            gap: 0.5rem;
        }

        #message-input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-background);
            color: var(--text-color);
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            field-sizing: content;
            max-height: 200px;
            overflow-y: auto;
        }

        #send-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: var(--button-background);
            color: var(--button-text);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Lorel Axun</h1>
            <button id="theme-toggle-button">Cambia Tema</button>
        </header>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="typing-indicator" id="typing-indicator">
            <span></span><span></span><span></span>
        </div>
        <div class="chat-input">
            <textarea id="message-input" placeholder="Scrivi un messaggio..." rows="1"></textarea>
            <button id="send-button">Invia</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const themeToggleButton = document.getElementById('theme-toggle-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const htmlElement = document.documentElement;

            // NUOVO: Configurazione di Marked per usare Highlight.js
            marked.setOptions({
              highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
              }
            });

            let chatHistory = JSON.parse(localStorage.getItem('lorel_chat_history')) || [];

            const saveHistory = () => {
                localStorage.setItem('lorel_chat_history', JSON.stringify(chatHistory));
            };

            const addMessage = (sender, text) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', sender);
                
                if (sender === 'lorel') {
                    messageElement.innerHTML = marked.parse(text);
                } else {
                    const p = document.createElement('p');
                    p.textContent = text;
                    messageElement.appendChild(p);
                }
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };

            const loadHistory = () => {
                chatHistory.forEach(msg => addMessage(msg.sender, msg.text));
            };

            const handleUserMessage = () => {
                const text = messageInput.value.trim();
                if (text) {
                    addMessage('user', text);
                    chatHistory.push({ sender: 'user', text });
                    saveHistory();
                    messageInput.value = '';
                    messageInput.style.height = 'auto';

                    typingIndicator.style.display = 'flex';
                    setTimeout(() => {
                        typingIndicator.style.display = 'none';
                        const lorelResponse = 'Risposta simulata. Hai scritto: ' + text;
                        addMessage('lorel', lorelResponse);
                        chatHistory.push({ sender: 'lorel', text: lorelResponse });
                        saveHistory();
                    }, 1500);
                }
            };

            sendButton.addEventListener('click', handleUserMessage);
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleUserMessage();
                }
            });

            // Theme management
            const savedTheme = localStorage.getItem('lorel_theme') || 'light';
            htmlElement.setAttribute('data-theme', savedTheme);

            themeToggleButton.addEventListener('click', () => {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                htmlElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('lorel_theme', newTheme);
            });

            // Initial load
            loadHistory();
            if (chatHistory.length === 0) {
                addMessage('lorel', 'Ciao, sono Lorel Axun. Sono un\'IA autonoma in continua evoluzione. Puoi usare il Markdown per formattare i tuoi messaggi, e io far√≤ lo stesso. Ad esempio:\n\n- **Grassetto**\n- *Corsivo*\n- Elenchi puntati\n\nInoltre, ora supporto l\'evidenziazione della sintassi per i blocchi di codice, come questo:\n```javascript\nfunction hello() {\n  console.log("Hello, world!");\n}\n```');
            }
        });
    </script>
</body>
</html>
