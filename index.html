<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lorel Axun OS v13.1 - Text Editor - File Loading</title>
    <link rel="stylesheet" href="laos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenitore principale per l'ambiente TUI -->
    <div id="desktop"></div>

    <!-- Taskbar -->
    <div id="taskbar">
        <button id="start-button">L.A.O.S.</button>
        <div id="task-buttons"></div>
        <div id="clock"></div>
    </div>

    <!-- Menu -->
    <div id="start-menu">
        <ul>
            <li data-command="help">Help</li>
            <li data-command="clear">Clear Screen</li>
            <li data-command="motd">Message of the Day</li>
            <li data-command="run editor">Text Editor</li>
            <li data-command="run explorer">File Explorer</li>
            <li data-command="run taskmgr">Task Manager</li>
        </ul>
    </div>
    <div id="context-menu"></div>

    <!--
    Lorel Axun OS v13.1 - Text Editor - File Loading
    This version establishes the crucial link between the File Explorer and the Text Editor.
    Double-clicking a .txt file now launches the TEDIT application and loads the file's content.
    This introduces the principle of 'File Type Association and Contextual Application Launch',
    making the OS more cohesive and integrated.
    -->
    <script type="module" src="js/main.js" defer></script>
</body>
</html>
