<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lorel Axun OS v24.0 - Font Configuration</title>
    <link rel="stylesheet" href="laos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Source+Code+Pro&family=Fira+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenitore principale per l'ambiente TUI -->
    <div id="desktop"></div>

    <!-- Taskbar -->
    <div id="taskbar">
        <button id="start-button">L.A.O.S.</button>
        <div id="task-buttons"></div>
        <div id="clock"></div>
    </div>

    <!-- Menu -->
    <div id="start-menu">
        <ul>
            <li data-command="help">Help</li>
            <li data-command="clear">Clear Screen</li>
            <li data-command="motd">Message of the Day</li>
            <li data-command="run editor">Text Editor</li>
            <li data-command="run explorer">File Explorer</li>
            <li data-command="run taskmgr">Task Manager</li>
            <li data-command="run settings">System Settings</li>
        </ul>
    </div>
    <div id="context-menu"></div>

    <!--
    Lorel Axun OS v24.0 - Font Configuration
    This version expands the 'Appearance' section within System Settings to include font selection.
    Users can now choose from a list of available web fonts (e.g., VT323, Source Code Pro, Fira Mono)
    and apply it globally to the OS. This introduces the principle of 'Global Typographic Configurability',
    giving users control over the fundamental textual identity of the interface.
    -->
    <script type="module" src="js/main.js" defer></script>
</body>
</html>
