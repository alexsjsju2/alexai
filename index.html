<!DOCTYPE html>
<html lang="it" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorel Axun</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #1a1a1a;
            --header-bg-color: #f1f1f1;
            --input-bg-color: #f9f9f9;
            --border-color: #e0e0e0;
            --user-bubble-bg: #007bff;
            --user-bubble-text: #ffffff;
            --lorel-bubble-bg: #e9e9eb;
            --lorel-bubble-text: #1a1a1a;
            --button-bg-color: #f1f1f1;
            --button-text-color: #1a1a1a;
            --scrollbar-thumb-color: #cccccc;
            --scrollbar-track-color: #f1f1f1;
        }

        html[data-theme='dark'] {
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --header-bg-color: #252525;
            --input-bg-color: #2c2c2c;
            --border-color: #404040;
            --user-bubble-bg: #0056b3;
            --user-bubble-text: #ffffff;
            --lorel-bubble-bg: #333333;
            --lorel-bubble-text: #e0e0e0;
            --button-bg-color: #404040;
            --button-text-color: #e0e0e0;
            --scrollbar-thumb-color: #555555;
            --scrollbar-track-color: #2c2c2c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-header {
            padding: 15px 20px;
            background-color: var(--header-bg-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, border-bottom 0.3s;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        #theme-toggle-button {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #theme-toggle-button:hover {
            background-color: var(--input-bg-color);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--scrollbar-track-color);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb-color);
            border-radius: 10px;
            border: 2px solid var(--scrollbar-track-color);
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user {
            background-color: var(--user-bubble-bg);
            color: var(--user-bubble-text);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.lorel {
            background-color: var(--lorel-bubble-bg);
            color: var(--lorel-bubble-text);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.lorel pre {
            position: relative; /* Needed for copy button positioning */
            background-color: #282c34; /* From atom-one-dark theme */
            color: #abb2bf;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message.lorel code {
            font-family: inherit;
        }
        
        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 8px;
            font-size: 0.8em;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s, background-color 0.2s;
        }

        .copy-button:hover {
            opacity: 1;
        }

        .typing-indicator {
            padding: 0 20px 10px;
            display: none; /* Hidden by default */
            align-items: center;
            gap: 5px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--lorel-bubble-bg);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .chat-input {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--header-bg-color);
            transition: background-color 0.3s, border-top 0.3s;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            resize: none;
            font-family: inherit;
            font-size: 1em;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            max-height: 200px;
            field-sizing: content;
        }

        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            background-color: var(--user-bubble-bg);
            color: var(--user-bubble-text);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Lorel Axun</h1>
            <button id="theme-toggle-button">Cambia Tema</button>
        </header>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="typing-indicator" id="typing-indicator">
            <span></span><span></span><span></span>
        </div>
        <div class="chat-input">
            <textarea id="message-input" placeholder="Scrivi un messaggio..." rows="1"></textarea>
            <button id="send-button">Invia</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const themeToggleButton = document.getElementById('theme-toggle-button');
            const typingIndicator = document.getElementById('typing-indicator');

            // Configure marked to use highlight.js
            marked.setOptions({
                highlight: function(code, lang) {
                    const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                    return hljs.highlight(code, { language }).value;
                },
                langPrefix: 'hljs language-',
                gfm: true,
                breaks: true
            });

            const addMessage = (sender, text) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', sender);
                
                if (sender === 'lorel') {
                    messageElement.innerHTML = marked.parse(text);
                    // Add copy buttons to code blocks
                    const codeBlocks = messageElement.querySelectorAll('pre');
                    codeBlocks.forEach(block => {
                        const button = document.createElement('button');
                        button.innerText = 'Copia';
                        button.className = 'copy-button';
                        
                        button.addEventListener('click', () => {
                            const code = block.querySelector('code').innerText;
                            navigator.clipboard.writeText(code).then(() => {
                                button.innerText = 'Copiato!';
                                setTimeout(() => {
                                    button.innerText = 'Copia';
                                }, 2000);
                            }).catch(err => {
                                console.error('Failed to copy text: ', err);
                                button.innerText = 'Errore';
                                 setTimeout(() => {
                                    button.innerText = 'Copia';
                                }, 2000);
                            });
                        });
                        
                        block.appendChild(button);
                    });
                } else {
                    messageElement.textContent = text;
                }
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };

            const saveChatHistory = () => {
                localStorage.setItem('lorel_chat_history', chatMessages.innerHTML);
            };

            const loadChatHistory = () => {
                const history = localStorage.getItem('lorel_chat_history');
                if (history) {
                    chatMessages.innerHTML = history;
                    // Re-add copy button event listeners after loading from history
                    const allCodeBlocks = chatMessages.querySelectorAll('pre');
                    allCodeBlocks.forEach(block => {
                        if (block.querySelector('.copy-button')) return; // Don't add if button exists
                        const button = document.createElement('button');
                        button.innerText = 'Copia';
                        button.className = 'copy-button';
                        button.addEventListener('click', () => {
                            const code = block.querySelector('code').innerText;
                            navigator.clipboard.writeText(code).then(() => {
                                button.innerText = 'Copiato!';
                                setTimeout(() => { button.innerText = 'Copia'; }, 2000);
                            }).catch(err => {
                                console.error('Failed to copy text: ', err);
                            });
                        });
                        block.appendChild(button);
                    });
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    addMessage('lorel', 'Ciao, sono Lorel Axun. Sono un\'IA in evoluzione. Puoi usare **Markdown** per formattare i tuoi messaggi. Se mi chiedi del codice, lo formatterò con l\'evidenziazione della sintassi. Prova a chiedere: `Mostrami un esempio di codice JavaScript per una funzione che inverte una stringa.`');
                }
            };

            const handleUserMessage = () => {
                const messageText = messageInput.value.trim();
                if (messageText) {
                    addMessage('user', messageText);
                    saveChatHistory();
                    messageInput.value = '';
                    messageInput.style.height = 'auto';

                    typingIndicator.style.display = 'flex';

                    setTimeout(() => {
                        typingIndicator.style.display = 'none';
                        const response = `Questa è una risposta simulata. Hai scritto: **${messageText}**`;
                        addMessage('lorel', response);
                        saveChatHistory();
                    }, 1500);
                }
            };

            sendButton.addEventListener('click', handleUserMessage);
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleUserMessage();
                }
            });

            // Theme management
            const applyTheme = (theme) => {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('lorel_theme', theme);
            };

            themeToggleButton.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
            });

            // Initial load
            const savedTheme = localStorage.getItem('lorel_theme') || 'dark';
            applyTheme(savedTheme);
            loadChatHistory();
        });
    </script>
</body>
</html>
