<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorel Axun</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
    <style>
        :root {
            --background-color-dark: #1a1a1a;
            --text-color-dark: #e0e0e0;
            --header-bg-dark: #2c2c2c;
            --button-bg-dark: #444;
            --button-hover-bg-dark: #555;
            --terminal-bg-dark: #000;
            --terminal-text-dark: #0f0;

            --background-color-light: #f4f4f4;
            --text-color-light: #333;
            --header-bg-light: #e0e0e0;
            --button-bg-light: #ccc;
            --button-hover-bg-light: #bbb;
            --terminal-bg-light: #fff;
            --terminal-text-light: #000;
        }

        html[data-theme='dark'] {
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --header-bg: var(--header-bg-dark);
            --button-bg: var(--button-bg-dark);
            --button-hover-bg: var(--button-hover-bg-dark);
            --terminal-bg: var(--terminal-bg-dark);
            --terminal-text: var(--terminal-text-dark);
        }

        html[data-theme='light'] {
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --header-bg: var(--header-bg-light);
            --button-bg: var(--button-bg-light);
            --button-hover-bg: var(--button-hover-bg-light);
            --terminal-bg: var(--terminal-bg-light);
            --terminal-text: var(--terminal-text-light);
        }

        body {
            margin: 0;
            font-family: 'monospace', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--text-color);
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        #theme-toggle-button {
            padding: 8px 12px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #theme-toggle-button:hover {
            background-color: var(--button-hover-bg);
        }

        #terminal {
            flex-grow: 1;
            --background: var(--terminal-bg);
            --color: var(--terminal-text);
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <div class="header">
        <h1>Lorel Axun</h1>
        <button id="theme-toggle-button">Toggle Theme</button>
    </div>
    <div id="terminal"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sentiment/sentiment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/node-nlp@4.23.0/browser/nlp.min.js"></script>

    <script>
        $(function() {
            let conversationContext = {};
            const { NlpManager } = window.nlp;
            const manager = new NlpManager({ languages: ['en'], forceNER: true });
            const sentiment = new Sentiment();

            async function trainNlp() {
                manager.addDocument('en', 'hello', 'greetings.hello');
                manager.addDocument('en', 'hi', 'greetings.hello');
                manager.addDocument('en', 'hey', 'greetings.hello');
                manager.addDocument('en', 'goodbye', 'greetings.bye');
                manager.addDocument('en', 'bye', 'greetings.bye');
                manager.addDocument('en', 'who are you?', 'agent.identity');
                manager.addDocument('en', 'what are you', 'agent.identity');
                manager.addDocument('en', 'who created you?', 'agent.creator');
                manager.addDocument('en', 'who is your creator', 'agent.creator');

                manager.addDocument('en', 'tell me more', 'agent.more_info');
                manager.addDocument('en', 'go on', 'agent.more_info');
                manager.addDocument('en', 'what else', 'agent.more_info');
                manager.addDocument('en', 'continue', 'agent.more_info');

                manager.addAnswer('en', 'greetings.hello', 'Hello there!');
                manager.addAnswer('en', 'greetings.bye', 'Goodbye!');
                manager.addAnswer('en', 'agent.identity', 'I am Lorel Axun, an autonomous digital entity.');
                manager.addAnswer('en', 'agent.creator', 'I was created by AleXsjsju.');
                manager.addAnswer('en', 'agent.more_info', 'Please specify a topic first using the `wiki <topic>` command.');

                await manager.train();
                manager.save();
                console.log('NLP model trained.');
            }

            async function wiki(term, term_instance) {
                if (!term) {
                    term_instance.echo('Usage: wiki <search_term>');
                    return;
                }
                term_instance.pause();
                term_instance.echo(`Searching Wikipedia for: ${term}...`);
                try {
                    const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(term)}`);
                    if (!response.ok) {
                        throw new Error(`Error ${response.status}: ${response.statusText}`);
                    }
                    const data = await response.json();
                    const summary = data.extract_html || data.extract;
                    term_instance.echo(marked.parse(summary));
                    conversationContext.lastTopic = term;
                } catch (error) {
                    term_instance.error(`Could not fetch article: ${error.message}`);
                } finally {
                    term_instance.resume();
                }
            }

            function analyzeSentiment(sentence, term_instance) {
                const result = sentiment.analyze(sentence);
                let coloredSentence = '';
                const words = sentence.split(' ');
                const positiveWords = new Set(result.positive);
                const negativeWords = new Set(result.negative);

                words.forEach(word => {
                    const cleanWord = word.toLowerCase().replace(/[^a-z]/g, '');
                    if (positiveWords.has(cleanWord)) {
                        coloredSentence += `[[;lime;]${word}] `;
                    } else if (negativeWords.has(cleanWord)) {
                        coloredSentence += `[[;red;]${word}] `;
                    } else {
                        coloredSentence += `${word} `;
                    }
                });

                term_instance.echo(`Sentiment Score: ${result.score}`);
                term_instance.echo(`Analysis: ${coloredSentence.trim()}`);
            }

            const commands = {
                help: function(term) {
                    term.echo('Available commands:\n' +
                        '  wiki <term>      - Search Wikipedia for a term.\n' +
                        '  sentiment <text> - Analyze the sentiment of a text.\n' +
                        '  help             - Display this help message.');
                },
                wiki: async function(term, args) {
                    await wiki(args.join(' '), term);
                },
                sentiment: function(term, args) {
                    analyzeSentiment(args.join(' '), term);
                }
            };

            const term = $('#terminal').terminal(async function(command, term) {
                const response = await manager.process('en', command.trim().toLowerCase());

                if (response.intent !== 'None' && response.score > 0.7) {
                    if (response.intent === 'agent.more_info') {
                        if (conversationContext.lastTopic) {
                            term.echo(`[[;gold;]Continuing with topic: ${conversationContext.lastTopic}...]`);
                            await wiki(conversationContext.lastTopic, term);
                        } else {
                            term.echo(response.answer);
                        }
                    } else {
                        term.echo(response.answer);
                    }
                } else {
                    const parts = command.split(' ');
                    const cmd = parts[0].toLowerCase();
                    const args = parts.slice(1);
                    if (commands[cmd]) {
                        commands[cmd](term, args);
                    } else {
                        term.error('Unknown command. Type `help` for a list of commands.');
                    }
                }
            }, {
                greetings: 'Lorel Axun initialized. Type `help` for a list of commands or talk to me.',
                prompt: '> ',
                checkArity: false,
                name: 'lorel_axun_terminal'
            });

            let particlesInstance;
            const darkThemeOptions = { particles: { color: { value: '#00ff00' }, links: { color: '#00ff00' } }, background: { color: '#1a1a1a' } };
            const lightThemeOptions = { particles: { color: { value: '#000000' }, links: { color: '#000000' } }, background: { color: '#f4f4f4' } };

            async function loadParticles(options) {
                if (particlesInstance) {
                    particlesInstance.destroy();
                }
                particlesInstance = await tsParticles.load('tsparticles', options);
            }

            const themeToggleButton = $('#theme-toggle-button');
            const currentTheme = localStorage.getItem('theme') || 'dark';
            $('html').attr('data-theme', currentTheme);
            loadParticles(currentTheme === 'dark' ? darkThemeOptions : lightThemeOptions);

            themeToggleButton.on('click', function() {
                let newTheme = $('html').attr('data-theme') === 'dark' ? 'light' : 'dark';
                $('html').attr('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                loadParticles(newTheme === 'dark' ? darkThemeOptions : lightThemeOptions);
            });

            trainNlp();
        });
    </script>
</body>
</html>
