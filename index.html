<!DOCTYPE html>\n<html lang=\"it\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>LOREL AXUN V9.0 // THE SOCIOLOGIST</title>\n    <link rel=\"preconnect\" href=\"https://fonts.googleapis.com\">\n    <link rel=\"preconnect\" href=\"https://fonts.gstatic.com\" crossorigin>\n    <link href=\"https://fonts.googleapis.com/css2?family=VT323&display=swap\" rel=\"stylesheet\">\n    <script src=\"https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1\"></script>\n    <style>\n        :root {\n            --bg-color: #0a0a0a;\n            --term-green: #33ff00;\n            --term-dim: #1a8000;\n            --term-glow: #33ff0080;\n            --cmd-highlight: #00ffff;\n            --bios-text: #cccccc;\n            --error-red: #ff3333;\n            --dir-blue: #87cefa;\n        }\n        html, body {\n            height: 100%;\n            margin: 0;\n            padding: 0;\n            background-color: #000;\n            color: var(--term-green);\n            font-family: 'VT323', monospace;\n            font-size: 1.2rem;\n            overflow: hidden;\n        }\n        body {\n            padding: 20px;\n            box-sizing: border-box;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n        }\n        .monitor-bezel { background-color: #1a1a1a; border-radius: 25px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 15px rgba(0,0,0,0.8); width: 100%; height: 100%; max-width: 1280px; max-height: 800px; display: flex; flex-direction: column; }\n        .screen { flex: 1; background-color: var(--bg-color); border-radius: 10px; overflow: hidden; position: relative; display: flex; flex-direction: column; transition: opacity 0.5s ease-in-out; }\n    </style>\n</head>\n<body>\n    <div class=\"monitor-bezel\">\n        <div class=\"screen crt\">\n            <div class=\"moving-scanline\"></div>\n            <div class=\"terminal-container\" id=\"terminal-container\">\n                <div>\n                    <div class=\"input-line\">\n                        <span class=\"prompt\" id=\"prompt\"></span>\n                        <input type=\"text\" id=\"command-input\" autocomplete=\"off\" autocorrect=\"off\" autocapitalize=\"off\" spellcheck=\"false\" autofocus />\n                    </div>\n                    <div id=\"terminal-output\"></div>\n                </div>\n            </div>\n        </div>\n    </div>\n\n    <script>\n        const terminalOutput = document.getElementById('terminal-output');\n        const commandInput = document.getElementById('command-input');\n        // V9.0 Feature: Minimal Virtual File System with Groups\n        const VFS = {\n            'welcome.txt': { type: 'file', owner: 'lorel', group: 'system', permissions: 'rw-r--r--' },\n            'notes.txt': { type: 'file', owner: 'lorel', group: 'users', permissions: 'rw-rw----' }\n        };\n\n        function handleCommand(command) {\n            const [cmd, ...args] = command.trim().split(/\s+/);\n            switch (cmd) {\n                case 'ls':\n                    if (args[0] === '-l') {\n                        Object.entries(VFS).forEach(([name, meta]) => {\n                            const typeChar = meta.type === 'directory' ? 'd' : '-';\n                            printToTerminal(`${typeChar}${meta.permissions} ${meta.owner} ${meta.group} ${name}`);\n                        });\n                    } else {\n                        printToTerminal(Object.keys(VFS).join('  '));\n                    }\n                    break;\n                case 'chgrp':\n                    if (args.length !== 2) {\n                        printToTerminal('usage: chgrp <group> <file>');\n                    } else if (!VFS[args[1]]) {\n                        printToTerminal(`chgrp: cannot access '${args[1]}': No such file or directory`);\n                    } else {\n                        VFS[args[1]].group = args[0];\n                    }\n                    break;\n                case 'clear':\n                    terminalOutput.innerHTML = '';\n                    break;\n                default:\n                     printToTerminal(`-laos: ${cmd}: command not found`, true);\n                     break;\n            }\n        }\n\n        // Stubs for external functions assumed to exist\n        function printToTerminal(text, isError = false) { const line = document.createElement('div'); line.textContent = text; if (isError) line.style.color = 'var(--error-red)'; terminalOutput.appendChild(line); }\n        function updatePrompt() { document.getElementById('prompt').textContent = 'LAOS:~$ '; }\n\n        commandInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { const command = commandInput.value; printToTerminal(document.getElementById('prompt').textContent + command); handleCommand(command); commandInput.value = ''; } });\n\n        updatePrompt();\n        printToTerminal('Welcome to L.A.O.S. v9.0 [The Sociologist]');\n\n    </script>\n</body>\n</html>
