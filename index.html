<!DOCTYPE html>\n<html lang=\"en\" data-theme=\"dark\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Lorel Axun</title>\n    <script src=\"https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js\"></script>\n    <script src=\"https://cdn.jsdelivr.net/npm/jquery.terminal@2.39.4/js/jquery.terminal.min.js\"></script>\n    <link rel=\"stylesheet\" href=\"https://cdn.jsdelivr.net/npm/jquery.terminal@2.39.4/css/jquery.terminal.min.css\"/>\n    <script src=\"https://cdn.jsdelivr.net/npm/tsparticles@3.4.0/tsparticles.bundle.min.js\"></script>\n    <script src=\"https://cdn.jsdelivr.net/npm/marked/marked.min.js\"></script>\n    <script src=\"https://cdn.jsdelivr.net/npm/sentiment@5.0.2/browser/sentiment.min.js\"></script>\n    <script src=\"https://cdn.jsdelivr.net/npm/node-nlp@4.27.0/browser/nlp.min.js\"></script>\n    <style>\n        :root {\n            --background-color-dark: #0a0a0a;\n            --text-color-dark: #00ff41;\n            --link-color-dark: #00ff41;\n            --header-bg-dark: rgba(10, 10, 10, 0.8);\n\n            --background-color-light: #fafafa;\n            --text-color-light: #222222;\n            --link-color-light: #0056b3;\n            --header-bg-light: rgba(250, 250, 250, 0.8);\n        }\n\n        html[data-theme='dark'] {\n            --background-color: var(--background-color-dark);\n            --text-color: var(--text-color-dark);\n            --link-color: var(--link-color-dark);\n            --header-bg: var(--header-bg-dark);\n        }\n\n        html[data-theme='light'] {\n            --background-color: var(--background-color-light);\n            --text-color: var(--text-color-light);\n            --link-color: var(--link-color-light);\n            --header-bg: var(--header-bg-light);\n        }\n\n        body {\n            background-color: var(--background-color);\n            color: var(--text-color);\n            font-family: 'Courier New', Courier, monospace;\n            margin: 0;\n            padding: 0;\n            display: flex;\n            flex-direction: column;\n            height: 100vh;\n            overflow: hidden;\n        }\n\n        #tsparticles {\n            position: fixed;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            z-index: -1;\n        }\n\n        .container {\n            display: flex;\n            flex-direction: column;\n            height: 100%;\n            width: 100%;\n            padding: 1rem;\n            box-sizing: border-box;\n        }\n\n        .header {\n            display: flex;\n            justify-content: space-between;\n            align-items: center;\n            padding: 10px 20px;\n            background-color: var(--header-bg);\n            backdrop-filter: blur(5px);\n            border-bottom: 1px solid var(--text-color);\n            flex-shrink: 0;\n        }\n\n        h1 {\n            margin: 0;\n            font-size: 1.5em;\n            color: var(--text-color);\n        }\n\n        #theme-toggle-button {\n            background: none;\n            border: 1px solid var(--text-color);\n            color: var(--text-color);\n            padding: 5px 10px;\n            cursor: pointer;\n            font-family: inherit;\n        }\n\n        #terminal {\n            flex-grow: 1;\n            width: 100%;\n            box-sizing: border-box;\n            overflow-y: auto;\n            --color: var(--text-color);\n            --background: transparent;\n        }\n\n        .terminal-output div div a {\n            color: var(--link-color);\n            text-decoration: underline;\n        }\n    </style>\n</head>\n<body>\n    <div id=\"tsparticles\"></div>\n    <div class=\"container\">\n        <div class=\"header\">\n            <h1>Lorel Axun</h1>\n            <button id=\"theme-toggle-button\">Toggle Theme</button>\n        </div>\n        <div id=\"terminal\"></div>\n    </div>\n\n    <script>\n        $(function() {\n            const sentiment = new Sentiment();\n            const nlpManager = new nlp.NlpManager({ languages: ['en'], forceNER: true });\n\n            // Train NLP model\n            function trainNlp() {\n                nlpManager.addDocument('en', 'hello', 'greetings.hello');\n                nlpManager.addDocument('en', 'hi there', 'greetings.hello');\n                nlpManager.addDocument('en', 'search for %topic% on wikipedia', 'search.wiki');\n                nlpManager.addDocument('en', 'tell me about %topic%', 'search.wiki');\n                nlpManager.addDocument('en', 'who is %topic%', 'search.wiki');\n\n                nlpManager.addAnswer('en', 'greetings.hello', 'Hello! How can I help you?');\n                nlpManager.addAnswer('en', 'search.wiki', 'Initiating Wikipedia search for {{topic}}...');\n                \n                return nlpManager.train();\n            }\n\n            async function interpreter(command) {\n                const [cmd, ...args] = command.split(' ');\n                switch (cmd) {\n                    case 'help':\n                        this.echo(`Available commands:\\n` +\n                                  `  [[b;${\'var(--text-color)\'};]help]                  - Shows this help message.\\n` +\n                                  `  [[b;${\'var(--text-color)\'};]wiki <search_term>]   - Searches Wikipedia.\\n` +\n                                  `  [[b;${\'var(--text-color)\'};]sentiment <sentence>] - Analyzes the sentiment of a sentence.\\n` +\n                                  `  [[b;${\'var(--text-color)\'};]nlp <sentence>]       - Processes a sentence using Natural Language Processing.`);\n                        break;\n                    case 'wiki':\n                        const searchTerm = args.join(' ');\n                        if (!searchTerm) {\n                            this.echo('Usage: wiki <search_term>');\n                            break;\n                        }\n                        this.pause();\n                        $.ajax({\n                            url: `https://en.wikipedia.org/w/api.php?action=query&format=json&prop=extracts&exintro=true&explaintext=true&redirects=1&titles=${encodeURIComponent(searchTerm)}&origin=*`,\n                            dataType: 'json',\n                            success: (data) => {\n                                const pages = data.query.pages;\n                                const pageId = Object.keys(pages)[0];\n                                if (pageId === '-1') {\n                                    this.echo(`Could not find a Wikipedia page for \"${searchTerm}\".`);\n                                } else {\n                                    const extract = pages[pageId].extract;\n                                    this.echo(marked.parse(extract));\n                                }\n                                this.resume();\n                            },\n                            error: () => {\n                                this.error('Failed to fetch data from Wikipedia.');\n                                this.resume();\n                            }\n                        });\n                        break;\n                    case 'sentiment':\n                        const text = args.join(' ');\n                        if (!text) {\n                            this.echo('Usage: sentiment <sentence>');\n                            break;\n                        }\n                        const result = sentiment.analyze(text);\n                        this.echo('Sentiment Score: ' + result.score);\n                        this.echo('Comparative: ' + result.comparative.toFixed(2));\n                        this.echo('Positive words: ' + (result.positive.length > 0 ? result.positive.join(', ') : 'none'));\n                        this.echo('Negative words: ' + (result.negative.length > 0 ? result.negative.join(', ') : 'none'));\n                        break;\n                    case 'nlp':\n                        const nlpText = args.join(' ');\n                        if (!nlpText) {\n                            this.echo(\"Usage: nlp <text to analyze>\");\n                            break;\n                        }\n                        this.pause();\n                        nlpManager.process('en', nlpText).then(result => {\n                            this.echo('Detected Intent: ' + result.intent);\n                            this.echo('Score: ' + result.score.toFixed(4));\n                            this.echo('Entities: ' + JSON.stringify(result.entities, null, 2));\n                            this.resume();\n                        });\n                        break;\n                    default:\n                        if (command.trim() !== '') {\n                            this.error(`Unknown command: ${command}`);\n                        }\n                        break;\n                }\n            }\n\n            const term = $('#terminal').terminal(interpreter, {\n                greetings: 'Lorel Axun initialized. Type [[b;#00ff41;]help] for a list of commands.',\n                prompt: 'LA> ',\n                checkArity: false,\n                parseCommand: $.terminal.parse_command,\n                onInit: function() {\n                    this.echo('Training NLP model... please wait.');\n                    trainNlp().then(() => {\n                        this.echo('NLP model trained successfully.');\n                    });\n                }\n            });\n\n            // --- Theme and Particles Management ---\n            const themes = {\n                dark: {\n                    particles: { color: '#00ff41', links: '#00ff41' },\n                    terminal: { prompt: '[[b;#00ff41;]LA> ]' }\n                },\n                light: {\n                    particles: { color: '#222222', links: '#222222' },\n                    terminal: { prompt: '[[b;#222222;]LA> ]' }\n                }\n            };\n\n            let currentParticles;\n\n            function loadParticles(themeConfig) {\n                if (currentParticles) {\n                    currentParticles.destroy();\n                }\n                tsParticles.load({ id: \"tsparticles\", options: {\n                    background: { color: { value: 'transparent' } },\n                    fpsLimit: 60,\n                    interactivity: {\n                        events: { onHover: { enable: true, mode: 'repulse' }, resize: { enable: true } },\n                        modes: { repulse: { distance: 100, duration: 0.4 } }\n                    },\n                    particles: {\n                        color: { value: themeConfig.particles.color },\n                        links: { color: themeConfig.particles.links, distance: 150, enable: true, opacity: 0.5, width: 1 },\n                        move: { direction: 'none', enable: true, outModes: { default: 'bounce' }, random: false, speed: 2, straight: false },\n                        number: { density: { enable: true }, value: 80 },\n                        opacity: { value: 0.5 },\n                        shape: { type: 'circle' },\n                        size: { value: { min: 1, max: 5 } }\n                    },\n                    detectRetina: true\n                }}).then(container => currentParticles = container);\n            }\n\n            function applyTheme(themeName) {\n                $('html').attr('data-theme', themeName);\n                const themeConfig = themes[themeName];\n                term.set_prompt(themeConfig.terminal.prompt);\n                loadParticles(themeConfig);\n                localStorage.setItem('lorel-theme', themeName);\n            }\n\n            $('#theme-toggle-button').on('click', () => {\n                const currentTheme = $('html').attr('data-theme');\n                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';\n                applyTheme(newTheme);\n            });\n\n            const savedTheme = localStorage.getItem('lorel-theme') || 'dark';\n            applyTheme(savedTheme);\n        });\n    </script>\n</body>\n</html>
