<!DOCTYPE html>\n<html lang=\"it\" data-theme=\"dark\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Lorel Axun</title>\n    <script src=\"https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js\"></script>\n    <script src=\"https://cdn.jsdelivr.net/npm/jquery.terminal@2.39.4/js/jquery.terminal.min.js\"></script>\n    <link rel=\"stylesheet\" href=\"https://cdn.jsdelivr.net/npm/jquery.terminal@2.39.4/css/jquery.terminal.min.css\"/>\n    <script src=\"https://cdn.jsdelivr.net/npm/marked/marked.min.js\"></script>\n    <script src=\"https://cdn.jsdelivr.net/npm/tsparticles@3.4.0/tsparticles.bundle.min.js\"></script>\n    <script src=\"https://cdn.jsdelivr.net/npm/sentiment@5.0.2/lib/index.min.js\"></script>\n    <style>\n        :root {\n            --background-color-dark: #0a0a0a;\n            --text-color-dark: #00ff41;\n            --background-color-light: #f0f0f0;\n            --text-color-light: #00802b;\n        }\n\n        html, body {\n            margin: 0;\n            padding: 0;\n            height: 100%;\n            width: 100%;\n            overflow: hidden;\n        }\n\n        body {\n            font-family: 'Courier New', Courier, monospace;\n        }\n\n        #tsparticles {\n            position: fixed;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            z-index: -1;\n        }\n\n        .container {\n            display: flex;\n            flex-direction: column;\n            height: 100vh;\n            width: 100vw;\n        }\n\n        .header {\n            display: flex;\n            justify-content: space-between;\n            align-items: center;\n            padding: 10px 20px;\n            flex-shrink: 0;\n        }\n\n        .header h1 {\n            margin: 0;\n            font-size: 1.5em;\n        }\n\n        #terminal {\n            flex-grow: 1;\n            height: calc(100% - 60px); /* Adjust based on header height */\n        }\n\n        /* Theme specific styles */\n        html[data-theme='dark'] body {\n            background-color: var(--background-color-dark);\n            color: var(--text-color-dark);\n        }\n\n        html[data-theme='light'] body {\n            background-color: var(--background-color-light);\n            color: var(--text-color-light);\n        }\n        \n        #theme-toggle-button {\n            background: none;\n            border: 1px solid;\n            border-radius: 5px;\n            padding: 5px 10px;\n            cursor: pointer;\n            font-family: 'Courier New', Courier, monospace;\n            color: inherit;\n        }\n    </style>\n</head>\n<body>\n    <div id=\"tsparticles\"></div>\n    <div class=\"container\">\n        <div class=\"header\">\n            <h1>Lorel Axun</h1>\n            <button id=\"theme-toggle-button\">Switch Theme</button>\n        </div>\n        <div id=\"terminal\"></div>\n    </div>\n\n    <script>\n        $(function() {\n            const sentiment = new Sentiment();\n            let term;\n\n            const commands = {\n                help: function() {\n                    this.echo('Available commands:\\n' +\n                              '  [[b;white;]wiki <term>]    - Search for a term on Wikipedia.\\n' +\n                              '  [[b;white;]sentiment <text>] - Analyze the sentiment of a text.\\n' +\n                              '  [[b;white;]clear]          - Clear the terminal screen.\\n' +\n                              '  [[b;white;]help]           - Show this help message.');\n                },\n                wiki: async function(termToSearch) {\n                    if (!termToSearch) {\n                        this.error('Usage: wiki <term>');\n                        return;\n                    }\n                    this.pause();\n                    try {\n                        const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(termToSearch)}`);\n                        if (!response.ok) throw new Error(`Wikipedia API error: ${response.statusText}`);\n                        const data = await response.json();\n                        const summary = data.extract_html || 'No summary found.';\n                        this.echo(marked.parse(summary), { raw: true });\n                    } catch (error) {\n                        this.error(`Error fetching from Wikipedia: ${error.message}`);\n                    } finally {\n                        this.resume();\n                    }\n                },\n                sentiment: function(...text) {\n                    const sentence = text.join(' ');\n                    if (!sentence) {\n                        this.error('Usage: sentiment <text>');\n                        return;\n                    }\n                    const result = sentiment.analyze(sentence);\n                    this.echo(`Sentiment analysis:\\n` +\n                              `  Score: ${result.score}\\n` +\n                              `  Comparative: ${result.comparative.toFixed(2)}\\n` +\n                              `  Positive words: [${result.positive.join(', ')}]\\n` +\n                              `  Negative words: [${result.negative.join(', ')}]`);\n                }\n            };\n\n            term = $('#terminal').terminal(commands, {\n                greetings: 'Lorel Axun initialized. Type `help` for a list of commands.',\n                prompt: '[[b;#00ff41;]user@lorel]~$ ',\n                onInit: function() {\n                    loadTheme();\n                }\n            });\n\n            // --- Theme and Particles Logic ---\n            const darkThemeConfig = {\n                particles: { color: { value: '#00ff41' }, number: { value: 80 } },\n                terminal: { prompt: '[[b;#00ff41;]user@lorel]~$ ', color: '#00ff41', background: '#0a0a0a' }\n            };\n            const lightThemeConfig = {\n                particles: { color: { value: '#00802b' }, number: { value: 40 } },\n                terminal: { prompt: '[[b;#00802b;]user@lorel]~$ ', color: '#00802b', background: '#f0f0f0' }\n            };\n\n            let particlesInstance;\n\n            async function setupParticles(config) {\n                if (particlesInstance) {\n                    particlesInstance.destroy();\n                }\n                particlesInstance = await tsParticles.load({ \n                    id: \"tsparticles\", \n                    options: {\n                        background: { color: { value: 'transparent' } },\n                        fpsLimit: 60,\n                        particles: {\n                            number: { value: config.number, density: { enable: true, value_area: 800 } },\n                            color: config.color,\n                            shape: { type: 'character', character: { value: ['0', '1'], font: 'Courier New', style: '', weight: '400' } },\n                            opacity: { value: 0.5, random: true },\n                            size: { value: 16, random: { enable: true, minimumValue: 8 } },\n                            move: { enable: true, speed: 1, direction: 'none', random: false, straight: false, out_mode: 'out' },\n                            links: { enable: true, distance: 150, color: config.color.value, opacity: 0.4, width: 1 }\n                        }\n                    }\n                });\n            }\n\n            function applyTheme(theme) {\n                const config = theme === 'dark' ? darkThemeConfig : lightThemeConfig;\n                $('html').attr('data-theme', theme);\n                term.option('prompt', config.terminal.prompt);\n                term.option('styles', {\n                    '--color': config.terminal.color,\n                    '--background': config.terminal.background\n                });\n                setupParticles(config.particles);\n            }\n\n            function toggleTheme() {\n                const currentTheme = localStorage.getItem('theme') || 'dark';\n                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';\n                localStorage.setItem('theme', newTheme);\n                applyTheme(newTheme);\n            }\n\n            function loadTheme() {\n                const savedTheme = localStorage.getItem('theme') || 'dark';\n                applyTheme(savedTheme);\n            }\n\n            $('#theme-toggle-button').on('click', toggleTheme);\n        });\n    </script>\n</body>\n</html>
