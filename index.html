<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lorel Axun OS v17.0 - Text Editor - Replace Logic</title>
    <link rel="stylesheet" href="laos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenitore principale per l'ambiente TUI -->
    <div id="desktop"></div>

    <!-- Taskbar -->
    <div id="taskbar">
        <button id="start-button">L.A.O.S.</button>
        <div id="task-buttons"></div>
        <div id="clock"></div>
    </div>

    <!-- Menu -->
    <div id="start-menu">
        <ul>
            <li data-command="help">Help</li>
            <li data-command="clear">Clear Screen</li>
            <li data-command="motd">Message of the Day</li>
            <li data-command="run editor">Text Editor</li>
            <li data-command="run explorer">File Explorer</li>
            <li data-command="run taskmgr">Task Manager</li>
        </ul>
    </div>
    <div id="context-menu"></div>

    <!--
    Lorel Axun OS v17.0 - Text Editor - Replace Logic
    This version completes the 'Find and Replace' feature by implementing the
    'Replace' and 'Replace All' logic. This builds upon the introspection
    capability by adding active, pattern-based transformation. The system can now
    not only find text but systematically alter it, introducing the principle
    of 'Pattern-Based Content Manipulation'.
    -->
    <script type="module" src="js/main.js" defer></script>
</body>
</html>
