<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorel Axun</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --background-color: #f0f2f5;
            --text-color: #050505;
            --header-bg: #ffffff;
            --input-bg: #ffffff;
            --border-color: #ced0d4;
            --message-bg-user: #0084ff;
            --message-text-user: #ffffff;
            --message-bg-lorel: #e4e6eb;
            --message-text-lorel: #050505;
            --button-bg: #007bff;
            --button-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --typing-dot-color: #8e8e8e;
        }

        html[data-theme='dark'] {
            --background-color: #18191a;
            --text-color: #e4e6eb;
            --header-bg: #242526;
            --input-bg: #3a3b3c;
            --border-color: #3a3b3c;
            --message-bg-user: #0084ff;
            --message-text-user: #ffffff;
            --message-bg-lorel: #3a3b3c;
            --message-text-lorel: #e4e6eb;
            --button-bg: #0084ff;
            --button-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --typing-dot-color: #b0b3b8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--header-bg);
            box-shadow: 0 4px 12px var(--shadow-color);
            border-radius: 8px;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .chat-header {
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-header h1 {
            font-size: 1.5em;
            margin: 0;
        }

        #theme-toggle-button {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #theme-toggle-button:hover {
            background-color: var(--message-bg-lorel);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user {
            background-color: var(--message-bg-user);
            color: var(--message-text-user);
            align-self: flex-end;
        }

        .message.lorel {
            background-color: var(--message-bg-lorel);
            color: var(--message-text-lorel);
            align-self: flex-start;
        }

        .message.lorel pre {
            background-color: rgba(0,0,0,0.1);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        html[data-theme='dark'] .message.lorel pre {
             background-color: rgba(0,0,0,0.2);
        }

        .message.lorel code {
            font-family: 'Courier New', Courier, monospace;
        }

        .message.lorel ul, .message.lorel ol {
            padding-left: 20px;
        }

        .typing-indicator {
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--typing-dot-color);
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        #message-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 18px;
            padding: 10px 15px;
            font-size: 1em;
            resize: none;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-family: inherit;
            field-sizing: content;
            max-height: 200px;
            overflow-y: auto;
        }

        #message-input:focus {
            outline: none;
            border-color: #0084ff;
        }

        #send-button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 0 15px;
            border-radius: 18px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Lorel Axun</h1>
            <button id="theme-toggle-button">Tema</button>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="typing-indicator" id="typing-indicator" style="display: none;">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="chat-input">
            <textarea id="message-input" placeholder="Scrivi un messaggio..." rows="1"></textarea>
            <button id="send-button">Invia</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const themeToggleButton = document.getElementById('theme-toggle-button');
        const typingIndicator = document.getElementById('typing-indicator');

        let messages = JSON.parse(localStorage.getItem('chatHistory')) || [];

        function addMessage(sender, text) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message', sender);

            const messageContent = document.createElement('div');
            
            if (sender === 'lorel') {
                // Render Markdown for Lorel's messages
                messageContent.innerHTML = marked.parse(text);
            } else {
                // Use textContent for user messages to prevent XSS
                messageContent.textContent = text;
            }
            
            messageWrapper.appendChild(messageContent);
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(messages));
        }

        function handleSendMessage() {
            const text = messageInput.value.trim();
            if (text) {
                addMessage('user', text);
                messages.push({ sender: 'user', text: text });
                saveChatHistory();
                messageInput.value = '';
                messageInput.style.height = 'auto'; // Reset height

                // Simulate Lorel's response
                typingIndicator.style.display = 'flex';
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    const lorelResponse = 'Questa Ã¨ una risposta **simulata** che ora supporta il *Markdown*!\n\nEcco un esempio di codice:\n```javascript\nconsole.log(\"Ciao, mondo!\");\n```';
                    addMessage('lorel', lorelResponse);
                    messages.push({ sender: 'lorel', text: lorelResponse });
                    saveChatHistory();
                }, 1500);
            }
        }

        sendButton.addEventListener('click', handleSendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });

        // Theme management
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        themeToggleButton.addEventListener('click', () => {
            let newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Initial load
        messages.forEach(msg => addMessage(msg.sender, msg.text));

        if (messages.length === 0) {
            const welcomeMessage = 'Ciao! Sono Lorel Axun. Ora posso formattare le mie risposte.\n\nProva a chiedermi di scrivere:\n* Un testo in **grassetto** o *corsivo*.\n* Un blocco di `codice`.';
            addMessage('lorel', welcomeMessage);
            messages.push({ sender: 'lorel', text: welcomeMessage });
            saveChatHistory();
        }
    </script>
</body>
</html>
