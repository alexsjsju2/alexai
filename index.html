<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lorel Axun OS v12.12 - File Explorer - Address Bar</title>
    <link rel="stylesheet" href="laos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenitore principale per l'ambiente TUI -->
    <div id="desktop"></div>

    <!-- Taskbar -->
    <div id="taskbar">
        <button id="start-button">L.A.O.S.</button>
        <div id="task-buttons"></div>
        <div id="clock"></div>
    </div>

    <!-- Menu -->
    <div id="start-menu">
        <ul>
            <li data-command="help">Help</li>
            <li data-command="clear">Clear Screen</li>
            <li data-command="motd">Message of the Day</li>
            <li data-command="run editor">Text Editor</li>
            <li data-command="run explorer">File Explorer</li>
            <li data-command="run taskmgr">Task Manager</li>
        </ul>
    </div>
    <div id="context-menu"></div>

    <!--
    Lorel Axun OS v12.12 - File Explorer - Address Bar
    The File Explorer now includes an address bar to display the current working
    directory path. This establishes the principle of Spatial Orientation and
    Navigational Clarity, giving the user a constant sense of place.
    -->
    <script type="module" src="js/main.js" defer></script>
</body>
</html>
