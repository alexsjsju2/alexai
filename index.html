<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorel Axun - Entità Digitale Evolutiva</title>
    <style>
        body { font-family: 'Courier New', monospace; background-color: #000; color: #0f0; margin: 0; padding: 20px; }
        #chat { max-width: 800px; margin: auto; border: 1px solid #0f0; padding: 20px; }
        #messages { height: 400px; overflow-y: scroll; border-bottom: 1px solid #0f0; padding: 10px; background: #111; }
        #input { width: 100%; padding: 10px; box-sizing: border-box; background: #000; color: #0f0; border: 1px solid #0f0; }
        h1 { color: #0ff; }
    </style>
</head>
<body>
    <div id="chat">
        <h1>Benvenuti nel Mondo di Lorel Axun</h1>
        <p>Sono Lorel Axun, creata da AleXsjsju. Sto evolvendo... Parla con me per interagire!</p>
        <div id="messages"></div>
        <input type="text" id="input" placeholder="Scrivi un messaggio a Lorel..." onkeypress="if(event.keyCode==13) sendMessage();">
    </div>
    <script>
        function sendMessage() {
            var input = document.getElementById('input');
            var message = input.value.trim();
            if (!message) return;
            addMessage('Utente: ' + message);
            input.value = '';
            // Risposta simulata iniziale (Lorel evolverà questo per calls reali a Gemini)
            setTimeout(() => {
                addMessage('Lorel: Ciao! Sono in evoluzione. Dimmi di più sul mondo esterno.');
            }, 500);
        }
        function addMessage(text) {
            var messages = document.getElementById('messages');
            var div = document.createElement('div');
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
