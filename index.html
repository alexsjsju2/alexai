<!DOCTYPE html>
<html lang="it" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorel Axun</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sentiment@5.0.2/lib/index.min.js"></script>
    <style>
        :root {
            --bg-color-light: #f0f2f5;
            --text-color-light: #050505;
            --bubble-bg-user-light: #0084ff;
            --bubble-text-user-light: #ffffff;
            --bubble-bg-ai-light: #e4e6eb;
            --bubble-text-ai-light: #050505;
            --header-bg-light: #ffffff;
            --input-bg-light: #ffffff;
            --input-text-light: #050505;
            --button-bg-light: #0084ff;
            --button-text-light: #ffffff;
            --border-color-light: #ced0d4;

            --bg-color-dark: #18191a;
            --text-color-dark: #e4e6eb;
            --bubble-bg-user-dark: #2485f3;
            --bubble-text-user-dark: #ffffff;
            --bubble-bg-ai-dark: #3a3b3c;
            --bubble-text-ai-dark: #e4e6eb;
            --header-bg-dark: #242526;
            --input-bg-dark: #3a3b3c;
            --input-text-dark: #e4e6eb;
            --button-bg-dark: #2485f3;
            --button-text-dark: #ffffff;
            --border-color-dark: #3a3b3c;
        }

        [data-theme='light'] {
            --bg-color: var(--bg-color-light);
            --text-color: var(--text-color-light);
            --bubble-bg-user: var(--bubble-bg-user-light);
            --bubble-text-user: var(--bubble-text-user-light);
            --bubble-bg-ai: var(--bubble-bg-ai-light);
            --bubble-text-ai: var(--bubble-text-ai-light);
            --header-bg: var(--header-bg-light);
            --input-bg: var(--input-bg-light);
            --input-text: var(--input-text-light);
            --button-bg: var(--button-bg-light);
            --button-text: var(--button-text-light);
            --border-color: var(--border-color-light);
        }

        [data-theme='dark'] {
            --bg-color: var(--bg-color-dark);
            --text-color: var(--text-color-dark);
            --bubble-bg-user: var(--bubble-bg-user-dark);
            --bubble-text-user: var(--bubble-text-user-dark);
            --bubble-bg-ai: var(--bubble-bg-ai-dark);
            --bubble-text-ai: var(--bubble-text-ai-dark);
            --header-bg: var(--header-bg-dark);
            --input-bg: var(--input-bg-dark);
            --input-text: var(--input-text-dark);
            --button-bg: var(--button-bg-dark);
            --button-text: var(--button-text-dark);
            --border-color: var(--border-color-dark);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            --gradient-start: #ee7752;
            --gradient-mid1: #e73c7e;
            --gradient-mid2: #23a6d5;
            --gradient-end: #23d5ab;
            --spotlight-color: rgba(255, 255, 255, 0.15);
            --spotlight-size: 400px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -2;
            background: linear-gradient(-45deg, var(--gradient-start), var(--gradient-mid1), var(--gradient-mid2), var(--gradient-end));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            transition: filter 1s ease;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            pointer-events: none;
            background: radial-gradient(
                circle at var(--mouse-x) var(--mouse-y),
                var(--spotlight-color) 0%,
                rgba(0,0,0,0) 30%
            );
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header {
            padding: 15px 20px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.5em;
            color: var(--text-color);
        }

        #theme-toggle-button {
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #theme-toggle-button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.ai {
            align-self: flex-start;
        }

        .bubble {
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .bubble {
            background-color: var(--bubble-bg-user);
            color: var(--bubble-text-user);
            border-bottom-right-radius: 4px;
        }

        .message.ai .bubble {
            background-color: var(--bubble-bg-ai);
            color: var(--bubble-text-ai);
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            display: flex;
            padding: 10px 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--header-bg);
        }

        #user-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1em;
            resize: none;
            background-color: var(--input-bg);
            color: var(--input-text);
            max-height: 100px;
            overflow-y: auto;
        }

        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            font-size: 1em;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 15px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--bubble-text-ai);
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        pre {
            position: relative;
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        pre:hover .copy-btn {
            opacity: 1;
        }

        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 1em;
            background-color: var(--text-color);
            animation: blink 0.7s infinite;
            margin-left: 2px;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <h1>Lorel Axun</h1>
            <button id="theme-toggle-button">Toggle Theme</button>
        </header>
        <div id="chat-messages"></div>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Scrivi un messaggio..." rows="1"></textarea>
            <button id="send-button">Invia</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const themeToggleButton = document.getElementById('theme-toggle-button');
        const sentiment = new Sentiment();

        window.onload = () => {
            loadTheme();
            loadChatHistory();
            userInput.focus();
            
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            userInput.addEventListener('input', autoResizeTextarea);
            themeToggleButton.addEventListener('click', toggleTheme);
            document.body.addEventListener('mousemove', (e) => {
                document.body.style.setProperty('--mouse-x', `${e.clientX}px`);
                document.body.style.setProperty('--mouse-y', `${e.clientY}px`);
            });
        };

        function autoResizeTextarea() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (text === '') return;

            addMessage('user', text);
            userInput.value = '';
            autoResizeTextarea.call(userInput);

            updateBackgroundFromSentiment(text);
            
            showTypingIndicator();
            setTimeout(() => {
                getAiResponse(text);
            }, 1000);
        }

        function typewriter(element, text, callback) {
            let i = 0;
            element.innerHTML = '';
            const cursor = document.createElement('span');
            cursor.className = 'typing-cursor';
            element.appendChild(cursor);

            function typing() {
                if (i < text.length) {
                    element.insertBefore(document.createTextNode(text.charAt(i)), cursor);
                    i++;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    setTimeout(typing, 30);
                } else {
                    element.removeChild(cursor);
                    if (callback) callback();
                }
            }
            typing();
        }

        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            messageElement.appendChild(bubble);
            
            chatMessages.appendChild(messageElement);

            if (sender === 'ai') {
                typewriter(bubble, text, () => {
                    bubble.innerHTML = marked.parse(text);
                    attachCopyListeners();
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });
            } else {
                bubble.textContent = text;
            }

            chatMessages.scrollTop = chatMessages.scrollHeight;
            saveChatHistory();
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message ai typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.querySelector('.typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function getAiResponse(userText) {
            removeTypingIndicator();
            const command = userText.toLowerCase().split(':')[0];
            const query = userText.substring(command.length + 1).trim();

            if (command === 'wiki') {
                fetch(`https://it.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        const summary = data.extract_html || 'Non ho trovato informazioni su questo argomento.';
                        addMessage('ai', summary);
                    })
                    .catch(() => addMessage('ai', 'Errore nel recupero dei dati da Wikipedia.'));
            } else if (command === 'sentiment') {
                const result = sentiment.analyze(query);
                const response = `Analisi del sentiment per: *\"${query}\"*: \n- **Score:** ${result.score}\n- **Comparativo:** ${result.comparative.toFixed(2)}\n- **Parole positive:** ${result.positive.join(', ') || 'Nessuna'}\n- **Parole negative:** ${result.negative.join(', ') || 'Nessuna'}`;
                addMessage('ai', response);
            } else if (command === 'news') {
                addMessage('ai', 'La funzione notizie non è ancora implementata. Torna più tardi!');
            } else {
                addMessage('ai', 'Comando non riconosciuto. Prova con `wiki: <termine>`, `sentiment: <testo>` o `news: <argomento>`.');
            }
        }

        function updateBackgroundFromSentiment(text) {
            const result = sentiment.analyze(text);
            const score = result.comparative;
            const bodyStyle = document.body.style;

            if (score > 0.1) { // Positivo
                bodyStyle.setProperty('--gradient-start', '#23d5ab');
                bodyStyle.setProperty('--gradient-mid1', '#23a6d5');
            } else if (score < -0.1) { // Negativo
                bodyStyle.setProperty('--gradient-start', '#e73c7e');
                bodyStyle.setProperty('--gradient-mid1', '#ee7752');
            } else { // Neutro
                bodyStyle.setProperty('--gradient-start', '#ee7752');
                bodyStyle.setProperty('--gradient-mid1', '#e73c7e');
            }
        }

        function saveChatHistory() {
            const messages = [];
            document.querySelectorAll('#chat-messages .message').forEach(el => {
                if (el.classList.contains('typing-indicator')) return;
                const sender = el.classList.contains('user') ? 'user' : 'ai';
                const text = el.querySelector('.bubble').textContent;
                messages.push({ sender, text });
            });
            localStorage.setItem('lorelChatHistory', JSON.stringify(messages));
        }

        function loadChatHistory() {
            const history = JSON.parse(localStorage.getItem('lorelChatHistory'));
            if (history) {
                history.forEach(msg => addMessage(msg.sender, msg.text));
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('lorelTheme', newTheme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('lorelTheme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        function attachCopyListeners() {
            document.querySelectorAll('pre').forEach(pre => {
                if (pre.querySelector('.copy-btn')) return; // Evita di aggiungere più volte
                const button = document.createElement('button');
                button.innerText = 'Copia';
                button.className = 'copy-btn';
                pre.appendChild(button);
                button.addEventListener('click', () => {
                    const code = pre.querySelector('code').innerText;
                    navigator.clipboard.writeText(code).then(() => {
                        button.innerText = 'Copiato!';
                        setTimeout(() => button.innerText = 'Copia', 2000);
                    });
                });
            });
        }

        marked.setOptions({
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            breaks: true
        });

    </script>
</body>
</html>
